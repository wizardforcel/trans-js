- en: split()
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The split() method splits a string into substrings and returns them as an array.
    The first argument, which can be either a string or a regex, specifies the position
    at which the split should occur. The second argument limits the number of elements
    returned in the array. Here’s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[appendix/methods/methods_ex16.js](http://media.pragprog.com/titles/fkjavascript/code/appendix/methods/methods_ex16.js)'
  prefs: []
  type: TYPE_NORMAL
- en: '|   | **const** str = *"a b c"*; |'
  prefs: []
  type: TYPE_TB
- en: '|   |  |'
  prefs: []
  type: TYPE_TB
- en: '|   | console.log(str.split(*" "*)); *// → ["a", "b", "c"]* |'
  prefs: []
  type: TYPE_TB
- en: '|   | console.log(str.split(*/**\s**/*, 2)); *// → ["a", "b"]* |'
  prefs: []
  type: TYPE_TB
- en: '| Indices |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
