- en: Who Is This Book For?
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: 'This book is ideal for several audiences:'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 这本书非常适合多种读者：
- en: You’re a computer science student who wants a text that explains data structures
    and algorithms in plain English. This book can serve as a supplement to whatever
    “classic” textbook you happen to be using.
  id: totrans-2
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你是一名计算机科学学生，想要一本用简单英语解释数据结构和算法的书。这本书可以作为你所使用的任何“经典”教科书的补充。
- en: You’re a beginning developer who knows basic programming but wants to learn
    the fundamentals of computer science to write better code and increase your programming
    knowledge and skills.
  id: totrans-3
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你是一名初学开发者，掌握了基本编程知识，但想学习计算机科学的基础知识，以编写更好的代码，提升你的编程知识和技能。
- en: You’re a self-taught developer who has never studied formal computer science
    (or a developer who did but forgot everything!) and wants to leverage the power
    of data structures and algorithms to write more scalable and elegant code.
  id: totrans-4
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你是一名自学成才的开发者，从未正式学习过计算机科学（或是一名学习过但忘记了所有的开发者！），希望利用数据结构和算法的力量编写更具可扩展性和优雅的代码。
- en: Whoever you may be, I tried to write this book so that it can be accessed and
    enjoyed by people of all skill levels.
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 不管你是谁，我尽量将这本书写得通俗易懂，让所有技能水平的人都能访问和享受。
