- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 介绍
- en: '`HTML` and `CSS` are awesome technologies, and you can use them to create pages
    that look amazing. But after you funnel your page to your web server and look
    at it a few (dozen) times, you may notice a subtle feeling of disappointment creeping
    in. Why? It can be hard to pin down, but that hint of dismay comes from a stark
    fact: Your web page just kind of sits there.'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`HTML` 和 `CSS` 是非常棒的技术，你可以利用它们创建看起来令人惊叹的页面。但当你把页面上传到网络服务器并查看几次（几十次）之后，你可能会注意到一种微妙的失望感渐渐袭来。为什么呢？虽然很难明确指出，但那种失落的感觉源自一个明显的事实：你的网页就只是静静地摆在那里。'
- en: Sure, you probably have a link or three to click, but most likely those links
    just take you to more of your pages that also just kind of sit there. Or maybe
    a link takes you to another site altogether, one that feels dynamic and alive
    and interactive. Ah, engagement! Ooh, excitement!
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 当然，你可能有几个链接可以点击，但很可能这些链接只是带你去更多的页面，这些页面也只是静静地摆在那里。或者，也许一个链接会带你去完全不同的网站，一个感觉充满活力、互动性强的地方。啊，互动！哇，兴奋！
- en: 'What’s the difference between a page that does nothing and a page that seems
    to be always dancing? One word: `JavaScript`. If you want your pages to be dynamic
    and interactive, you need a bit of behind-the-scenes `JavaScript` to make it so.'
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 一张什么都不做的页面和一张看起来总是在跳动的页面有什么区别？一个词：`JavaScript`。如果你希望你的页面充满活力并且具有交互性，你需要一些后台的
    `JavaScript` 来实现这一点。
- en: “But,” I hear you object, “`HTML` isn’t that hard to learn. `JavaScript` is
    a programming language, for crying out loud!” I hear you. It’s true that anyone
    can learn `HTML` as long as they start with the basic tags, examine lots of examples
    of how they work, and slowly work their way up to more complex pages. It’s just
    a matter of creating a solid foundation and then building on it.
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: “但是，”我听到你反对，“`HTML` 学起来并不难。`JavaScript` 是一种编程语言，天哪！”我听见了。确实，只要从基础标签开始，查看很多它们如何工作的示例，慢慢地掌握更多复杂的页面，任何人都可以学习
    `HTML`。这只是一个打好基础然后再逐步进阶的过程。
- en: 'I’m convinced that `JavaScript` can be approached in much the same way. I’m
    certainly not going to tell you that `JavaScript` is as easy to learn as `HTML`.
    That would be a bald-faced lie. However, I will tell you that there is nothing
    inherently difficult about `JavaScript`. I believe that if you begin with the
    basic syntax and rules, study tons of examples to learn how they work, and then
    slowly build up to more complex scripts, you can learn `JavaScript` programming.
    I predict here and now that by the time you finish this book, you’ll even be a
    little bit amazed at yourself and at what you can do.  ## About This Book'
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我坚信，`JavaScript` 可以像学习其他技术一样被掌握。我当然不会告诉你 `JavaScript` 和 `HTML` 一样容易学习，那完全是无稽之谈。不过，我会告诉你，`JavaScript`
    本身并没有什么难度。我相信，只要从基本的语法和规则开始，学习大量的示例来了解它们如何工作，然后慢慢地掌握更复杂的脚本，你就能学会 `JavaScript`
    编程。我在这里大胆预测，在你读完本书后，你会对自己以及自己能做的事情感到些许惊讶。## 关于本书
- en: Welcome, then, to `JavaScript Essentials For Dummies`*. This book gives you
    a solid education on the standard programming language underlying the World Wide
    Web. You learn how to set up the tools you need and, given any web pages you have
    (or someone else has) built with `HTML` and `CSS`, you learn how to use `JavaScript`
    to program those pages. My goal is to show you that adding a sprinkling of `JavaScript`
    magic to a page isn’t hard to learn, and that even the greenest rookie programmer
    can learn how to create dynamic and interactive web pages that will amaze their
    family and friends (and themselves).
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 欢迎来到《`JavaScript` 入门必读》*。本书将为你提供关于支撑全球互联网的标准编程语言的扎实教育。你将学会如何设置所需的工具，并且在你拥有（或他人拥有）用
    `HTML` 和 `CSS` 构建的网页基础上，学习如何用 `JavaScript` 编程这些页面。我的目标是向你展示，给页面加入一些 `JavaScript`
    魔法并不难学，即使是最初学编程的新人也能学会如何创建动态和互动的网页，令他们的家人、朋友（以及自己）感到惊讶。
- en: 'If you’re looking for lots of programming history, computer science theory,
    and long-winded explanations of concepts, I’m sorry, but you won’t find it here.
    My philosophy throughout this book comes from `Linus Torvalds`，the creator of
    the `Linux` operating system: “Talk is cheap. Show me the code.” I explain what
    needs to be explained and then I move on without further ado (or, most of the
    time, without any ado at all) to examples and scripts that do more to illuminate
    a concept than any verbose explanations I could muster (and believe me, I can
    muster verbosity with the best of them).  ## Foolish Assumptions'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '如果你在寻找大量的编程历史、计算机科学理论和冗长的概念解释，我很抱歉，你在这里找不到这些内容。本书的哲学理念来自于`Linus Torvalds`，`Linux`操作系统的创始人：“空谈无用，给我看看代码。”我会解释需要解释的内容，然后不再拖延（或者大多数时候，根本不拖延），直接进入示例和脚本，后者比任何冗长的解释更能帮助理解一个概念（相信我，我能写出冗长的解释，堪比任何人）。  ##
    傻乎乎的假设'
- en: 'This book is not a primer on the internet or on using the World Wide Web. This
    is a book on coding web pages, pure and simple. This means I assume the following:'
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 本书不是关于互联网或使用万维网的入门书籍。这是一本关于编写网页代码的书，简单明了。这意味着我假设以下几点：
- en: You know how to operate a basic text editor, and how to get around the operating
    system and file system on your computer.
  id: totrans-9
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你知道如何操作一个基础文本编辑器，并且了解如何在计算机的操作系统和文件系统中浏览。
- en: You have an internet connection.
  id: totrans-10
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你有互联网连接。
- en: You know how to use your web browser.
  id: totrans-11
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你知道如何使用你的网页浏览器。
- en: You know the basics of `HTML` and `CSS`.
  id: totrans-12
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 你了解`HTML`和`CSS`的基础知识。
- en: 'Yep, that’s it.  ## Icons Used in This Book'
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '是的，仅此而已。  ## 本书中使用的图标'
- en: '![Remember](images/remember.png) This icon points out juicy tidbits that are
    likely to be repeatedly useful to you — so please don’t forget them.'
  id: totrans-14
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 这个图标指出了可能对你反复有用的重要信息 —— 所以请不要忘记它们。'
- en: '![Tip](images/tip.png) Think of these icons as the fodder of advice columns.
    They offer (hopefully) wise advice or a bit more information about a topic under
    discussion.'
  id: totrans-15
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 把这些图标看作是建议专栏的素材。它们提供（希望是）智慧的建议或关于讨论主题的更多信息。'
- en: '![Warning](images/warning.png) Look out! In this book, you see this icon when
    I’m trying to help you avoid mistakes that can cost you time, money, or embarrassment.  ##
    Where to Go From Here'
  id: totrans-16
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '![警告](images/warning.png) 小心！在本书中，看到这个图标时，我是在尽力帮助你避免可能浪费时间、金钱或让你尴尬的错误。  ##
    接下来该做什么'
- en: 'How you approach this book depends on your current level of coding and/or JavaScript
    expertise (or lack thereof):'
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你如何阅读本书取决于你当前的编码和/或JavaScript的专业水平（或其缺乏程度）：
- en: If you’ve never programmed before, begin at the beginning with `[Chapter 1](c01.xhtml)`
    and work at your own pace sequentially through `[Chapters 2](c02.xhtml)`, `[3](c03.xhtml)`,
    `[4](c04.xhtml)`, and `[5](c05.xhtml)`. This will give you all the knowledge you
    need to pick and choose what you want to learn throughout the rest of the book.
  id: totrans-18
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你从未进行过编程，开始时从`[第1章](c01.xhtml)`开始，按自己的节奏顺序学习`[第2章](c02.xhtml)`、`[第3章](c03.xhtml)`、`[第4章](c04.xhtml)`和`[第5章](c05.xhtml)`。这样，你将掌握足够的知识，能够在本书的后续内容中挑选你想要学习的内容。
- en: If you’ve done some non-`JavaScript` programming, start with `[Chapter 1](c01.xhtml)`,
    skim through `[Chapters 2](c02.xhtml)` through `[5](c05.xhtml)` to see how `JavaScript`
    does the standard programming tasks, and then pick and choose your topics from
    there.
  id: totrans-19
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你做过一些非`JavaScript`的编程，先从`[第1章](c01.xhtml)`开始，快速浏览`[第2章](c02.xhtml)`到`[第5章](c05.xhtml)`，看看`JavaScript`如何完成标准编程任务，然后从那里挑选你感兴趣的主题。
- en: If you’ve done some `JavaScript` coding already, I suggest working quickly through
    the material in `[Chapters 2](c02.xhtml)` through `[5](c05.xhtml)`, and then diving
    into the all-important material on the `Document Object Model` in `[Chapter 6](c06.xhtml)`.
    From there, you can peruse the rest of the chapters as you see fit.
  id: totrans-20
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你已经做过一些`JavaScript`编码，我建议快速浏览`[第2章](c02.xhtml)`到`[第5章](c05.xhtml)`的内容，然后深入研究`[第6章](c06.xhtml)`中的`文档对象模型`相关重要内容。从那里，你可以按需查看其余章节。
