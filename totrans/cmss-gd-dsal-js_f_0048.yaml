- en: '`Optimizing Code With and Without Big O`'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 我们已经看到，`Big O`表示法是比较算法和确定在特定情况下应该使用哪个算法的好工具。然而，这绝对不是唯一的工具。实际上，可能会有两种竞争算法用`Big
    O`以相同的方式描述，但其中一种算法比另一种更快。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在本章中，你将学习如何辨别看似具有相同效率的两种算法，以及如何选择其中更快的一种。
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
