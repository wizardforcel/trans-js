- en: '`Wrapping Up`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`总结`'
- en: As we’ve seen, the subtle differences between `arrays` and `linked lists` unlock
    new ways to make our code faster than ever.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 正如我们所看到的，`数组`与`链表`之间微妙的差异为我们提供了新的方法，使我们的代码比以往任何时候都更快。
- en: By looking at `linked lists`, you’ve also learned the concept of `nodes`. However,
    the `linked list` is only the simplest of `node-based data structures`. In the
    coming chapters, you’ll learn about `node-based structures` that are both more
    complex and more interesting—and that will reveal new worlds about how `nodes`
    can yield tremendous power and efficiency.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 通过查看`链表`，你也了解了`节点`的概念。然而，`链表`只是`基于节点的数据结构`中最简单的一种。在接下来的章节中，你将学习到更复杂且更有趣的`基于节点的结构`——这些将揭示出关于`节点`如何带来巨大力量和效率的新世界。
