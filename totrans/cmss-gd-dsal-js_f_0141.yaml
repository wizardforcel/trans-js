- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As we’ve seen, the subtle differences between arrays and linked lists unlock
    new ways to make our code faster than ever.
  prefs: []
  type: TYPE_NORMAL
- en: By looking at linked lists, you’ve also learned the concept of nodes. However,
    the linked list is only the simplest of node-based data structures. In the coming
    chapters, you’ll learn about node-based structures that are both more complex
    and more interesting—and that will reveal new worlds about how nodes can yield
    tremendous power and efficiency.
  prefs: []
  type: TYPE_NORMAL
