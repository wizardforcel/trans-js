- en: 'Regex Vis is a diagramming application that lets you create a concise visual
    representation of regex structures:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Regex Vis 是一款图表应用程序，让你能够创建正则表达式结构的简洁可视化表示：
- en: '![images/regex-vis.png](images/regex-vis.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images/regex-vis.png](images/regex-vis.png)'
- en: 'Railroad diagrams can be a helpful aid in comprehending complex regex patterns.
    Type your pattern into the provided box, and the app will generate a corresponding
    diagram immediately. For example, if you enter the regex /\bAug(ust)?\s\d{1,2}(st|nd|rd|th)?\b/
    from Recipe 30, Regex Vis will create the following diagram:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 铁路图可以帮助理解复杂的正则表达式模式。将你的模式输入到提供的框中，应用程序会立即生成相应的图表。例如，如果你输入正则表达式 /\bAug(ust)?\s\d{1,2}(st|nd|rd|th)?\b/（来自配方30），Regex
    Vis 会生成以下图表：
