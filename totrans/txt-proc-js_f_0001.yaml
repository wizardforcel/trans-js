- en: About the Pragmatic Bookshelf
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于《实用书架》
- en: The Pragmatic Bookshelf is an agile publishing company. We’re here because we
    want to improve the lives of developers. We do this by creating timely, practical
    titles, written by programmers for programmers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《实用书架》是一个敏捷出版公司。我们存在的原因是希望改善开发者的生活。我们通过创作及时、实用的书籍来实现这一目标，这些书籍由程序员为程序员编写。
- en: Our Pragmatic courses, workshops, and other products can help you and your team
    create better software and have more fun. For more information, as well as the
    latest Pragmatic titles, please visit us at [http://pragprog.com](http://pragprog.com).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的《实用程序员》课程、工作坊和其他产品可以帮助您和您的团队创造更好的软件，并且让过程更加有趣。欲了解更多信息以及最新的《实用程序员》书籍，请访问我们的网站：[http://pragprog.com](http://pragprog.com)。
- en: Our ebooks do not contain any Digital Restrictions Management, and have always
    been DRM-free. We pioneered the beta book concept, where you can purchase and
    read a book while it’s still being written, and provide feedback to the author
    to help make a better book for everyone. Free resources for all purchasers include
    source code downloads (if applicable), errata and discussion forums, all available
    on the book's home page at pragprog.com. We’re here to make your life easier.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的电子书不含任何数字版权管理（DRM），并且一直以来都是无DRM的。我们率先推出了“测试版书籍”概念，在书籍尚在写作时，您就可以购买并阅读，并向作者提供反馈，帮助创作更好的书籍。所有购买者都可以访问免费的资源，包括源代码下载（如适用）、勘误表和讨论论坛，所有这些都可以在书籍的主页
    [pragprog.com](https://pragprog.com) 上找到。我们在这里是为了让您的生活更加轻松。
- en: New Book Announcements
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新书公告
- en: Want to keep up on our latest titles and announcements, and occasional special
    offers? Just create an account on [pragprog.com](https://pragprog.com) (an email
    address and a password is all it takes) and select the checkbox to receive newsletters.
    You can also follow us on twitter as @pragprog.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解我们的最新书籍和公告，以及偶尔的特别优惠吗？只需在[pragprog.com](https://pragprog.com)创建一个账户（只需提供一个电子邮件地址和密码），然后勾选接收新闻通讯的复选框。你还可以在推特上关注我们，用户名为@pragprog。
- en: About Ebook Formats
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于电子书格式
- en: If you buy directly from [pragprog.com](https://pragprog.com), you get ebooks
    in all available formats for one price. You can synch your ebooks amongst all
    your devices (including iPhone/iPad, Android, laptops, etc.) via Dropbox. You
    get free updates for the life of the edition. And, of course, you can always come
    back and re-download your books when needed. Ebooks bought from the Amazon Kindle
    store are subject to Amazon's polices. Limitations in Amazon's file format may
    cause ebooks to display differently on different devices. For more information,
    please see our FAQ at [pragprog.com/#about-ebooks](https://pragprog.com/support/#about-ebooks).
    To learn more about this book and access the free resources, go to [https://pragprog.com/book/fkjavascript](https://pragprog.com/book/fkjavascript),
    the book's homepage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您直接从[pragprog.com](https://pragprog.com)购买，您将以一个价格获得所有可用格式的电子书。您可以通过Dropbox在所有设备间同步电子书（包括iPhone/iPad、Android设备、笔记本电脑等）。您还将获得该版本生命周期内的免费更新。当然，您随时可以回来重新下载您的书籍。通过亚马逊Kindle商店购买的电子书将受限于亚马逊的政策。亚马逊文件格式的限制可能导致电子书在不同设备上的显示效果不同。欲了解更多信息，请参阅我们的常见问题页面
    [pragprog.com/#about-ebooks](https://pragprog.com/support/#about-ebooks)。要了解更多关于本书的信息并访问免费资源，请访问[https://pragprog.com/book/fkjavascript](https://pragprog.com/book/fkjavascript)，本书的主页。
