- en: '`JavaScript Fundamentals`'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`JavaScript基础`'
- en: Imagine we're in a classroom, ready to begin a journey into the heart of `JavaScript`.
    This chapter is crucial, as we will lay the foundations that will support all
    your future knowledge of the language. Let's explore together the basic syntax,
    primitive data types, and operators and expressions that form the foundation of
    `JavaScript`. Grab your cup of coffee or tea and let's start this conversation
    about `JavaScript` fundamentals in a relaxed and practical way.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 想象一下我们在一个教室里，准备开始进入`JavaScript`的核心。本章至关重要，因为我们将奠定支持您未来所有语言知识的基础。让我们一起探索基本语法、原始数据类型，以及构成`JavaScript`基础的运算符和表达式。拿起您的咖啡或茶，让我们以轻松实用的方式开始关于`JavaScript`基础的讨论。
- en: '`Basic syntax`'
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`基本语法`'
- en: '`JavaScript` syntax is the grammar of the language, the rules that determine
    how we write code. Understanding basic syntax is like learning sentence structure
    in a new language; It''s the first step to communicating effectively.'
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`JavaScript`语法是语言的语法规则，决定了我们如何编写代码。理解基本语法就像学习新语言中的句子结构；这是有效沟通的第一步。'
- en: '`Variable declaration`:  In `JavaScript`, we use three keywords to declare
    variables: `var`, `let` and `const`. Each has its own specific scope and use.'
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`变量声明`：在`JavaScript`中，我们使用三个关键字来声明变量：`var`、`let`和`const`。每个关键字都有其特定的作用域和用途。'
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`Commenting the code`:  Comments are essential to make code more readable and
    understandable. In `JavaScript`, we can use two slashes for single-line comments
    or slash and asterisk for multi-line comments.'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`代码注释`：注释对于提高代码的可读性和理解性至关重要。在`JavaScript`中，我们可以使用两个斜杠来进行单行注释，或使用斜杠和星号进行多行注释。'
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`Basic structures`:  `JavaScript` uses curly braces to group statements and
    define blocks of code, such as `functions`, `loops`, and `conditionals`.'
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`基本结构`：`JavaScript`使用大括号来分组语句并定义代码块，如`函数`、`循环`和`条件语句`。'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Primitive data types`'
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`原始数据类型`'
- en: '`Primitive data types` are the fundamental building blocks in `JavaScript`.
    They represent the simplest values ​​and are immutable, that is, they cannot be
    changed directly.'
  id: totrans-12
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`原始数据类型`是`JavaScript`中的基本构建块。它们表示最简单的值且不可变，即不能直接更改。'
- en: '`Number`:  Represents numeric values, including integers and decimals.'
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`数字`：表示数值，包括整数和小数。'
- en: '[PRE3]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`String`:  Character sequences used to represent text. They can be delimited
    by single, double or backticks.'
  id: totrans-15
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`字符串`：用于表示文本的字符序列。它们可以用单引号、双引号或反引号来界定。'
- en: '[PRE4]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`Boolean`:  Represents true or false values.'
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`布尔值`：表示真或假的值。'
- en: '[PRE5]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`Null` and `undefined`:  `Null` is an intentionally empty value, while `undefined`
    indicates that a variable has been declared but not initialized.'
  id: totrans-19
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`空`和`未定义`：`空`是一个故意为空的值，而`未定义`表示一个变量已经声明但尚未初始化。'
- en: '[PRE6]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`Symbol`:  A unique, immutable data type, often used as unique identifiers
    for object properties.'
  id: totrans-21
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`符号`：一种独特且不可变的数据类型，通常用作对象属性的唯一标识符。'
- en: '[PRE7]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`Operators and expressions`'
  id: totrans-23
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`运算符和表达式`'
- en: '`Operators` are symbols that indicate how values ​​should be combined or compared.
    `Expressions` are combinations of values ​​and operators that result in a final
    value.'
  id: totrans-24
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`运算符`是指示值应如何组合或比较的符号。`表达式`是值和运算符的组合，结果为最终值。'
- en: '`Arithmetic operators`:  Used to perform basic mathematical operations.'
  id: totrans-25
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`算术运算符`：用于执行基本的数学运算。'
- en: '[PRE8]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`Assignment operators`:  Used to assign values ​​to variables.'
  id: totrans-27
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`赋值运算符`：用于将值赋给变量。'
- en: '[PRE9]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`Comparison operators`:  Used to compare values ​​and return a boolean.'
  id: totrans-29
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`比较运算符`：用于比较值并返回布尔值。'
- en: '[PRE10]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '`Logical operators`:  Used to combine Boolean expressions.'
  id: totrans-31
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`逻辑运算符`：用于组合布尔表达式。'
- en: '[PRE11]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`Ternary operators`:  A concise way to perform a conditional operation.'
  id: totrans-33
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`三元运算符`：一种简洁的方式来执行条件操作。'
- en: '[PRE12]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '`Bitwise operators`:  They operate directly on the bits of the operands.'
  id: totrans-35
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`按位运算符`：直接对操作数的位进行操作。'
- en: '[PRE13]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '`Control structures`:  They are used to direct the flow of code execution.'
  id: totrans-37
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`控制结构`：用于指导代码执行的流程。'
- en: '`Conditionals`:  `if`, `else if`, `else`'
  id: totrans-38
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`条件语句`：`if`、`else if`、`else`'
- en: '[PRE14]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '`Switch`:  An alternative to `if-else` when you have multiple conditions to
    check.'
  id: totrans-40
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`切换`：当您有多个条件需要检查时，它是`if-else`的替代方案。'
- en: '[PRE15]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`Loops`:  `for`, `while`, `do-while`'
  id: totrans-42
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`循环`：`for`、`while`、`do-while`'
- en: '[PRE16]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '`Functions`:  `Functions` are blocks of code that can be defined once and reused
    multiple times. They can be declared in several ways in `JavaScript`.'
  id: totrans-44
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`函数`：`函数`是可以定义一次并多次重用的代码块。在`JavaScript`中可以通过多种方式声明它们。'
- en: '`Declared function`:'
  id: totrans-45
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`声明的函数`：'
- en: '[PRE17]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '`Anonymous function`:'
  id: totrans-47
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`匿名函数`：'
- en: '[PRE18]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '`Arrow function`:'
  id: totrans-49
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`箭头函数`：'
- en: '[PRE19]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '`Functions` are essential to modularize the code and avoid unnecessary repetitions.
    They also allow the encapsulation of logic, making the code more organized and
    easier to maintain.'
  id: totrans-51
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`函数`对于模块化代码和避免不必要的重复至关重要。它们还允许逻辑的封装，使代码更有组织，维护起来更容易。'
- en: In this chapter, we explore the fundamentals of `JavaScript`, from its basic
    syntax to its primitive data types, operators, and expressions. Understanding
    these concepts is essential to advancing your `JavaScript` learning and development
    journey. Each of these elements plays a crucial role in building robust and efficient
    applications. As we continue, we will build on these foundations by exploring
    more advanced and complex topics. Maintain your curiosity and passion for learning,
    and together we will turn every challenge into an opportunity for growth and innovation.
  id: totrans-52
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在这一章中，我们将探索`JavaScript`的基础知识，从其基本语法到原始数据类型、运算符和表达式。理解这些概念对推进你的`JavaScript`学习和开发旅程至关重要。这些元素在构建稳健且高效的应用程序中发挥着重要作用。随着我们继续前进，我们将以这些基础为基础，探索更高级和复杂的主题。保持你的好奇心和学习热情，我们将一起把每一个挑战变成成长和创新的机会。
