  stylish: true
  type: TYPE_NORMAL
- en: 属性（props）
  id: totrans-16
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 属性用于将数据从父组件传递到子组件。它们在子组件中声明，并作为参数接收。
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 在上述示例中，`title`是可以传递给子组件的一个属性。在父组件中，您可以使用子组件并传递该属性：
