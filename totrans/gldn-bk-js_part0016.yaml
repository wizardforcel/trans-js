- en: '`Vue.js`: 基础与应用'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`Vue.js`是一个用于构建用户界面的渐进式框架。它因简单性、灵活性和易于集成而闻名。让我们探索`Vue.js`的基础知识，理解响应式组件和属性，学习指令和生命周期方法。这些知识将是创建现代高效应用程序的基础。'
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`Vue.js Fundamentals`'
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`Vue.js`由`Evan You`创建，并于2014年发布。它的设计是可扩展的，意味着您可以用它为现有页面添加交互性，或构建完整的单页面应用（SPA）。`Vue`因其平滑的学习曲线和清晰的文档而尤其受欢迎。'
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 为什么使用`Vue.js`？
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '- 简单性：`Vue`易于学习和使用。它的语法直观明了，使得初学者和有经验的开发者都能轻松上手。'
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '- 响应性：`Vue`提供了一种响应式系统，促进应用逻辑与用户界面之间的数据同步。'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '- 灵活性：您可以将`Vue`用于小型简单项目或大型复杂应用。它具有高度的模块化，可以根据需要进行扩展。'
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '- 社区和生态系统：`Vue`拥有一个活跃的社区和不断增长的生态系统，许多库和工具可辅助开发。'
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 响应式组件和属性
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 组件是`Vue.js`应用的基础。它们允许您将用户界面划分为更小的可重用部分，每个部分管理自己的状态和逻辑。
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 创建基本组件
  id: totrans-12
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`Vue`组件可以在`.vue`文件中定义或直接在脚本中定义。'
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 在上述示例中，我们有一个显示消息的组件。`data`对象返回组件的本地状态，消息在模板中使用`{{ message }}`插值显示。
  id: totrans-15
