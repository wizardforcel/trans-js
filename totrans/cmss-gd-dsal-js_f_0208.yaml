- en: Chapter 3
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
- en: These are the solutions to the exercises found in the section [`Exercises`](f_0039.xhtml#big.o.notation.exercises)。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: This is `O(1)`。我们可以将`N`视为传入函数的年份。但是无论年份是什么，算法在执行步骤上都没有变化。
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: This is `O(N)`。对于数组中的`N`个元素，循环将运行`N`次。
  id: totrans-3
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: This is `O(log N)`。在这种情况下，`N`是传入函数的变量`numberOfGrains`。循环运行的条件是`placedGrains
    < numberOfGrains`，但`placedGrains`从1开始，并且每次循环运行时翻倍。例如，如果`numberOfGrains`是256，我们将持续翻倍`placedGrains`九次，直到达到256，这意味着我们的循环对于`N`为256时运行八次。如果`numberOfGrains`是512，我们的循环将运行九次，如果`numberOfGrains`是1024，循环将运行十次。由于我们的循环每次`N`翻倍时仅多运行一次，因此被认为是`O(log
    N)`。
  id: totrans-4
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: This is `O(N)`。`N`是数组中的字符串数量，循环将执行`N`步。
  id: totrans-5
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: This is `O(1)`。我们可以将`N`视为数组的大小，但无论`N`是什么，算法都需要固定数量的步骤。算法确实考虑了`N`是偶数还是奇数，但在这两种情况下，它所需的步骤数量是相同的。
  id: totrans-6
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
