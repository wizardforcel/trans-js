  stylish: true
  type: TYPE_NORMAL
- en: Programmers don’t just use `Kotlin`, they love it. Even `Google` has adopted
    it as a first-class language for `Android` development. With `Kotlin`, you can
    intermix imperative, functional, and object-oriented styles of programming and
    benefit from the approach that’s most suitable for the problem at hand. Learn
    to use the many features of this highly concise, fluent, elegant, and expressive
    statically typed language with easy-to-understand examples. Learn to write maintainable,
    high-performing `JVM` and `Android` applications, create `DSLs`, program asynchronously,
    and much more.
