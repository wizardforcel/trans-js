- en: Text Processing with JavaScript
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[![](images/_covers/fkjavascript.jpg)](http://pragmaticprogrammer.com/titles/fkjavascript)'
  prefs: []
  type: TYPE_NORMAL
- en: You might think of regular expressions as the holy grail of text processing,
    but are you sure you aren’t just shoehorning them in where standard built-in solutions
    already exist and would work better? JavaScript itself provides programmers with
    excellent methods for text manipulation, and knowing how and when to use them
    will help you write more efficient and performant code. From extracting data from
    APIs to calculating word counts and everything in between, discover how to pick
    the right tool for the job and make the absolute most of it every single time.
  prefs: []
  type: TYPE_NORMAL
