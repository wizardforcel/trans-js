- en: If you thought that data structures and algorithms were all just theory, you’re
    missing out on what they can do for your code. Learn to use `Big O` notation to
    make your code run faster by orders of magnitude. Choose from data structures
    such as `hash tables``, `trees``, and `graphs` to increase your code’s efficiency
    exponentially. With simple language and clear diagrams, this book makes this complex
    topic accessible, no matter your background. This new edition features practice
    exercises in every chapter, and new chapters on topics such as `dynamic programming`
    and `heaps` and `tries`. Get the hands-on info you need to master data structures
    and algorithms for your day-to-day work.
  id: totrans-4
