  type: TYPE_NORMAL
- en: Improve the user experience for your Rails app with rich, engaging client-side
    interactions. Learn to use the `Rails 7` tools and simplify the complex `JavaScript`
    ecosystem. It’s easier than ever to build user interactions with `Hotwire`, `Turbo`,
    and `Stimulus`. You can add great front-end flair without much extra complication.
    Use `React` to build a more complex set of client-side features. Structure your
    code for different levels of client-side needs with these powerful options. Add
    to your toolkit today!
  id: totrans-34
