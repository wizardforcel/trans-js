- en: Docker for Rails Developers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[![](images/_covers/ridocker.jpg)](http://pragmaticprogrammer.com/titles/ridocker)'
  prefs: []
  type: TYPE_NORMAL
- en: Docker does for DevOps what Rails did for web development—it gives you a new
    set of superpowers. Gone are “works on my machine” woes and lengthy setup tasks,
    replaced instead by a simple, consistent, Docker-based development environment
    that will have your team up and running in seconds. Gain hands-on, real-world
    experience with a tool that’s rapidly becoming fundamental to software development.
    Go from zero all the way to production as Docker transforms the massive leap of
    deploying your app in the cloud into a baby step.
  prefs: []
  type: TYPE_NORMAL
