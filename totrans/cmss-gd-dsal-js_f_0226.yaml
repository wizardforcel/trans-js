- en: '`Rails 7` completely redefines what it means to produce fantastic user experiences
    and provides a way to achieve all the benefits of single-page applications – at
    a fraction of the complexity. `Rails 7` integrates the `Hotwire` frameworks of
    `Stimulus` and `Turbo` directly as the new defaults, together with that hot newness
    of `import maps`. The result is a toolkit so powerful that it allows a single
    individual to create modern applications upon which they can build a competitive
    business. The way it used to be.'
  id: totrans-39
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`Rails 7`完全重新定义了生产出极佳用户体验的意义，并提供了一种实现单页应用所有好处的方法——复杂度大大降低。`Rails 7`将`Hotwire`框架中的`Stimulus`和`Turbo`直接集成为新的默认选项，同时引入了热新的`导入映射`。结果是一个如此强大的工具包，让单个开发者能够创建现代应用，从而构建竞争业务。这就是过去的方式。'
