- en: Small, Sharp Software Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[![](images/_covers/bhcldev.jpg)](http://pragmaticprogrammer.com/titles/bhcldev)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The command-line interface is making a comeback. That’s because developers
    know that all the best features of your operating system are hidden behind a user
    interface designed to help average people use the computer. But you’re not the
    average user, and the CLI is the most efficient way to get work done fast. Turn
    tedious chores into quick tasks: read and write files, manage complex directory
    hierarchies, perform network diagnostics, download files, work with APIs, and
    combine individual programs to create your own workflows. Put down that mouse,
    open the CLI, and take control of your software development environment.'
  prefs: []
  type: TYPE_NORMAL
