  type: TYPE_NORMAL
- en: Agile Web Development with Rails 7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[![](images/_covers/rails7.jpg)](http://pragmaticprogrammer.com/titles/rails7)'
  prefs: []
  type: TYPE_NORMAL
- en: Rails 7 completely redefines what it means to produce fantastic user experiences
    and provides a way to achieve all the benefits of single-page applications – at
    a fraction of the complexity. Rails 7 integrates the Hotwire frameworks of Stimulus
    and Turbo directly as the new defaults, together with that hot newness of import
    maps. The result is a toolkit so powerful that it allows a single individual to
    create modern applications upon which they can build a competitive business. The
    way it used to be.
  prefs: []
  type: TYPE_NORMAL
