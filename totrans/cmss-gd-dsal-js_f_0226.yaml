  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '[![](images/_covers/ves6.jpg)](http://pragmaticprogrammer.com/titles/ves6)'
- en: JavaScript is no longer to be feared or loathed—`the world’s most popular and
    ubiquitous language` has evolved into a respectable language. Whether you’re writing
    front-end applications or server-side code, the phenomenal features from `ES6`
    and beyond—like the `rest` operator, `generators`, `destructuring`, `object` literals,
    `arrow` functions, modern `classes`, `promises`, `async`, and `metaprogramming`
    capabilities—will get you excited and eager to program with `JavaScript`. You’ve
    found the right book to get started quickly and dive deep into the essence of
    modern `JavaScript`. Learn practical tips to apply the elegant parts of the language
    and the gotchas to avoid.
  id: totrans-49
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: JavaScript不再被畏惧或厌恶——`全球最流行和无处不在的语言`已经发展成为一种受人尊敬的语言。无论你是在编写前端应用还是服务器端代码，来自`ES6`及之后的惊人特性——如`rest`操作符、`生成器`、`解构`、`对象`字面量、`箭头`函数、现代`类`、`承诺`、`异步`和`元编程`能力——都会让你兴奋不已，渴望用`JavaScript`进行编程。你找到了合适的书，快速入门并深入现代`JavaScript`的本质。学习实用技巧，应用语言的优雅部分，并避免常见陷阱。
