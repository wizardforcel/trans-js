- en: Rediscovering JavaScript
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[![](images/_covers/ves6.jpg)](http://pragmaticprogrammer.com/titles/ves6)'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript is no longer to be feared or loathed—the world’s most popular and
    ubiquitous language has evolved into a respectable language. Whether you’re writing
    front-end applications or server-side code, the phenomenal features from ES6 and
    beyond—like the rest operator, generators, destructuring, object literals, arrow
    functions, modern classes, promises, async, and metaprogramming capabilities—will
    get you excited and eager to program with JavaScript. You’ve found the right book
    to get started quickly and dive deep into the essence of modern JavaScript. Learn
    practical tips to apply the elegant parts of the language and the gotchas to avoid.
  prefs: []
