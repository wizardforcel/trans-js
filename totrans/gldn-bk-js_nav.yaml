- en: '[The codes and scripts presented in this book aim to illustrate the concepts
    discussed in the chapters, serving as practical examples. These examples were
    developed in custom, controlled environments, and therefore there is no guarantee
    that they will work fully in all scenarios. It is essential to check the configurations
    and customizations of the environment where they will be applied to ensure their
    proper functioning. We thank you for your understanding.](part0002.xhtml#id__798_2_)'
