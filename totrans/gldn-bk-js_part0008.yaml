- en: Chapter 5
  id: totrans-0
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 第五章
- en: Array and Object Manipulation
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 数组和对象操作
- en: Let's continue our journey exploring the manipulation of arrays and objects,
    two fundamental pillars of JavaScript programming. These concepts are essential
    for handling data efficiently, allowing you to store, access, and manipulate collections
    of information in a powerful and flexible way.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 让我们继续探索数组和对象的操作，这两个是 JavaScript 编程的基本支柱。这些概念对于高效处理数据至关重要，使你能够以强大而灵活的方式存储、访问和操作信息集合。
- en: Creating and manipulating arrays
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 创建和操作数组
- en: Arrays are ordered lists of values that can store multiple items in a single
    variable. They are incredibly versatile and offer an efficient way to manage datasets.
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 数组是有序的值列表，可以在单个变量中存储多个项目。它们非常灵活，并提供了一种有效管理数据集的方式。
- en: 'Creating an array:  In JavaScript, you can create an array using square brackets.'
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 创建数组：在 JavaScript 中，你可以使用方括号创建一个数组。
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Accessing elements:  Each item in an array has an index, starting at zero.
    You can access individual elements using these indexes.'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 访问元素：数组中的每个项目都有一个索引，从零开始。你可以使用这些索引访问单个元素。
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Modifying elements:  You can modify the elements of an array directly through
    their indexes.'
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 修改元素：你可以直接通过索引修改数组的元素。
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Adding and removing elements:  JavaScript offers several methods for adding
    and removing elements from an array.'
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 添加和移除元素：JavaScript提供了几种方法用于向数组中添加和移除元素。
- en: '[PRE3]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Array methods (``map``, ``filter``, ``reduce``, etc.)
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 数组方法（``map``, ``filter``, ``reduce``等）
- en: Array methods in JavaScript are powerful tools that allow you to perform complex
    operations in a concise and readable way.
  id: totrans-14
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: JavaScript 中的数组方法是强大的工具，使你能够以简洁易读的方式执行复杂操作。
- en: 'map:  The ``map`` method creates a new array with the results of calling a
    function for each element of the original array.'
  id: totrans-15
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: map：``map``方法创建一个新数组，包含对原数组每个元素调用函数的结果。
- en: '[PRE4]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'filter:  The ``filter`` method creates a new array with all elements that pass
    a test implemented by a provided function.'
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: filter：``filter``方法创建一个新数组，包含通过提供的函数实现的测试的所有元素。
- en: '[PRE5]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'reduce:  The ``reduce`` method applies a function to an accumulator and each
    value in the array (from left to right) to reduce it to a single value.'
  id: totrans-19
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: reduce：``reduce``方法对累加器和数组中的每个值（从左到右）应用一个函数，以将其归约为单个值。
- en: '[PRE6]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'forEach:  The ``forEach`` method executes a given function once for each element
    of the array.'
  id: totrans-21
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: forEach：``forEach``方法会对数组的每个元素执行给定的函数一次。
- en: '[PRE7]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'find:  The ``find`` method returns the first element of the array that satisfies
    the given test function. Otherwise, returns ``undefined``.'
  id: totrans-23
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: find：``find``方法返回数组中满足给定测试函数的第一个元素。否则，返回``undefined``。
- en: '[PRE8]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'some e every: ``some`` tests whether at least one of the elements in the array
    passes the test implemented by the provided function. ``every`` tests whether
    all elements in the array pass the test implemented by the provided function.'
  id: totrans-25
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: some和every：``some``测试数组中是否至少有一个元素通过提供的函数实现的测试。``every``测试数组中的所有元素是否都通过提供的函数实现的测试。
- en: '[PRE9]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Creating and manipulating objects
  id: totrans-27
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 创建和操作对象
- en: Objects are collections of properties, and a property is an association between
    a name (or key) and a value. They are used to represent more complex entities
    with diverse characteristics.
  id: totrans-28
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 对象是属性的集合，属性是名称（或键）与值之间的关联。它们用于表示具有多种特征的更复杂实体。
- en: 'Creating an object:  An object can be created using keys ``{}`` and is composed
    of key and value pairs.'
  id: totrans-29
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 创建对象：一个对象可以使用键``{}``创建，由键值对组成。
- en: '[PRE10]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Accessing properties:  An object''s properties can be accessed using dot or
    square bracket notation.'
  id: totrans-31
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 访问属性：可以使用点表示法或方括号表示法访问对象的属性。
- en: '[PRE11]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Modifying properties:  Properties of an object can be added or modified using
    dot notation or square brackets.'
  id: totrans-33
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 修改属性：对象的属性可以使用点表示法或方括号进行添加或修改。
- en: '[PRE12]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Object methods:  Objects can have methods, which are functions stored as properties.'
  id: totrans-35
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 对象方法：对象可以有方法，这些方法是存储为属性的函数。
- en: '[PRE13]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Iterating over properties:  We can use a ``for...in`` loop to iterate over
    the properties of an object.'
  id: totrans-37
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 遍历属性：我们可以使用``for...in``循环遍历对象的属性。
- en: '[PRE14]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Destructuring:  Destructuring allows you to extract data from arrays or objects
    into different variables.'
  id: totrans-39
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 解构：解构允许你将数组或对象中的数据提取到不同的变量中。
- en: '[PRE15]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 操作数组和对象是任何JavaScript开发者必备的技能。数组使你能够高效地管理数据集合，而对象则提供了一种结构化的方式来存储和操作更复杂的数据。借助可用的强大方法，如`map`、`filter`和`reduce`，你可以以复杂的方式转换和分析数据。同样，理解如何创建和操作对象使你能够在代码中建模现实世界，为你的应用程序增加功能性和灵活性。随着我们继续，这些技能将作为使用JavaScript进行更高级和创新开发的方法的基础。
  id: totrans-41
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 操作数组和对象是任何JavaScript开发者必备的技能。数组使你能够高效地管理数据集合，而对象则提供了一种结构化的方式来存储和操作更复杂的数据。借助可用的强大方法，如`map`、`filter`和`reduce`，你可以以复杂的方式转换和分析数据。同样，理解如何创建和操作对象使你能够在代码中建模现实世界，为你的应用程序增加功能性和灵活性。随着我们继续，这些技能将作为使用JavaScript进行更高级和创新开发的方法的基础。
