- en: 练习
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
- en: 以下练习为您提供了使用哈希表进行练习的机会。这些练习的解决方案在章节[`*Chapter 8*`](f_0213.xhtml#blazing.fast.lookup.with.hashes.solutions)中找到。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 编写一个函数，返回两个数组的交集。交集是一个包含前两个数组中所有值的第三个数组。例如，`[1, 2, 3, 4, 5]`和`[0, 2, 4, 6, 8]`的交集是`[2,
    4]`。您的函数应具有O(N)的复杂度。（如果您的编程语言有内置的实现方式，请不要使用。目的是自己构建算法。）
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: 编写一个函数，该函数接受一个字符串数组并返回它找到的第一个重复值。例如，如果数组是`["a", "b", "c", "d", "c", "e", "f"]`，则函数应返回`"c"`，因为它在数组中重复出现。（您可以假设数组中有一对重复值。）确保该函数具有O(N)的效率。
  id: totrans-3
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: 编写一个函数，该函数接受一个包含所有字母但缺少一个字母的字符串，并返回缺失的字母。例如，字符串`"the quick brown box jumps over
    a lazy dog"`包含了所有字母，但缺少字母`"f"`。该函数应具有O(N)的时间复杂度。
  id: totrans-4
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
- en: 编写一个函数，返回字符串中的第一个非重复字符。例如，字符串`"minimum"`中有两个只出现一次的字符——`"n"`和`"u"`，因此您的函数应返回`"n"`，因为它首先出现。该函数应具有O(N)的效率。
  id: totrans-5
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
