- en: Designing Data Governance from the Ground Up
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从零开始设计数据治理
- en: '[![](images/_covers/lmmlops.jpg)](http://pragmaticprogrammer.com/titles/lmmlops)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](images/_covers/lmmlops.jpg)](http://pragmaticprogrammer.com/titles/lmmlops)'
- en: 'Businesses own more data than ever before, but it’s of no value if you don’t
    know how to use it. Data governance manages the people, processes, and strategy
    needed for deploying data projects to production. But doing it well is far from
    easy: Less than one fourth of business leaders say their organizations are data
    driven. In Designing Data Governance from the Ground Up, you’ll build a cross-functional
    strategy to create roadmaps and stewardship for data-focused projects, embed data
    governance into your engineering practice, and put processes in place to monitor
    data after deployment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 企业拥有的数据比以往任何时候都多，但如果不知道如何使用这些数据，它们就毫无价值。数据治理管理着将数据项目部署到生产环境所需的人员、流程和战略。但要做好这件事远非易事：不到四分之一的商业领袖表示他们的组织是以数据驱动的。在《从零开始设计数据治理》一书中，你将建立一个跨职能的战略，制定数据项目的路线图和监督机制，将数据治理融入你的工程实践中，并建立流程以在部署后监控数据。
- en: Lauren Maffeo
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 劳伦·马费奥
- en: '(100 pages) ISBN: 9781680509809 $29.95'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '(100 页) ISBN: 9781680509809 $29.95'
- en: From Objects to Functions
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从对象到函数
- en: '[![](images/_covers/uboop.jpg)](http://pragmaticprogrammer.com/titles/uboop)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](images/_covers/uboop.jpg)](http://pragmaticprogrammer.com/titles/uboop)'
- en: Build applications quicker and with less effort using functional programming
    and Kotlin. Learn by building a complete application, from gathering requirements
    to delivering a microservice architecture following functional programming principles.
    Learn how to implement CQRS and EventSourcing in a functional way to map the domain
    into code better and to keep the cost of change low for the whole application
    life cycle. If you’re curious about functional programming or you are struggling
    with how to put it into practice, this guide will help you increase your productivity
    composing small functions together instead of creating fat objects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用函数式编程和 Kotlin 更快速且更省力地构建应用程序。通过构建一个完整的应用程序来学习，从收集需求到交付一个遵循函数式编程原则的微服务架构。学习如何以函数式的方式实现
    CQRS 和事件溯源，更好地将领域映射到代码中，并保持整个应用生命周期中的变更成本较低。如果你对函数式编程感到好奇，或者在如何将其付诸实践时遇到困难，这本指南将帮助你通过组合小函数而非创建庞大的对象来提高你的生产力。
