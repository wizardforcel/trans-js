- en: Text Processing with Ruby
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Ruby 进行文本处理
- en: '[![](images/_covers/rmtpruby.jpg)](http://pragmaticprogrammer.com/titles/rmtpruby)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](images/_covers/rmtpruby.jpg)](http://pragmaticprogrammer.com/titles/rmtpruby)'
- en: Whatever you want to do with text, Ruby is up to the job. No matter what the
    source – web pages, databases, the contents of files – learn how to acquire the
    text and get it into your program. Explore techniques to process that text and
    then output the transformed or extracted text. Cut even the most complex text-based
    tasks down to size and learn how to master regular expressions, scrape information
    from Web pages, develop reusable utilities to process text in pipelines, and more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你想对文本做什么，Ruby 都能胜任这项工作。无论源自何处——网页、数据库、文件内容——学习如何获取文本并将其导入程序。探索处理文本的技巧，然后输出转换或提取后的文本。将即使是最复杂的基于文本的任务简化，并学习如何掌握正则表达式，从网页抓取信息，开发可重用的工具来处理流水线中的文本，等等。
