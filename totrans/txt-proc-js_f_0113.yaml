- en: A Common-Sense Guide to Data Structures and Algorithms in Python, Volume 1
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 《Python 数据结构与算法常识指南，第1卷》
- en: '[![](images/_covers/jwpython.jpg)](http://pragmaticprogrammer.com/titles/jwpython)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](images/_covers/jwpython.jpg)](http://pragmaticprogrammer.com/titles/jwpython)'
- en: If you thought data structures and algorithms were all just theory, you’re missing
    out on what they can do for your Python code. Learn to use Big O notation to make
    your code run faster by orders of magnitude. Choose from data structures such
    as hash tables, trees, and graphs to increase your code’s efficiency exponentially.
    With simple language and clear diagrams, this book makes this complex topic accessible,
    no matter your background. Every chapter features practice exercises to give you
    the hands-on information you need to master data structures and algorithms for
    your day-to-day work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为数据结构和算法只是理论，那么你错过了它们能为你的 Python 代码做什么。学习使用大 O 符号，让你的代码在多个数量级上运行得更快。从哈希表、树、图等数据结构中进行选择，显著提升代码的效率。通过简单的语言和清晰的图示，本书让这一复杂主题变得易于理解，无论你的背景如何。每一章都有实践练习，帮助你掌握数据结构和算法，应用于日常工作中。
