  id: totrans-204
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在将全局执行上下文压入调用栈后，在执行代码期间遇到的任何函数调用都会导致调用栈中更多条目的添加。对于每个函数调用，在该函数开始执行之前都会向调用栈添加一个新的条目，一旦函数执行结束，该条目就会从栈中弹出。考虑以下代码：
