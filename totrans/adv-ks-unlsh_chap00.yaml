  id: totrans-202
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 标签“global”并不重要，不同的浏览器可能使用不同的标签来表示调用栈中的全局执行上下文。例如，Google Chrome浏览器中的调试器显示“(anonymous)”而不是“global”。上述屏幕截图是在Firefox浏览器中拍摄的。
