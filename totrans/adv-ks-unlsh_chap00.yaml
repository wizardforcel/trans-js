- en: Whenever any JavaScript code is executed, it is executed inside an environment.
    By “environment”, I mean everything that is accessible by the code that aids in
    its execution. For example, the value of `this`, variables in the current scope,
    function arguments, etc. This environment is known as the `Execution Context`.
    Every time any JavaScript code is executed, an execution context is created before
    its execution.
  id: totrans-145
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 每当执行任何JavaScript代码时，都会在一个环境中执行。这里所说的“环境”指的是所有可被代码访问的，有助于其执行的内容。例如，`this`的值、当前作用域中的变量、函数参数等。这个环境被称为`执行上下文`。每次执行任何JavaScript代码之前，都会创建一个执行上下文。
- en: :::note
  id: totrans-146
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: :::note
- en: Understanding the concept of execution context lays the foundation for understanding
    other JavaScript concepts like `hoisting`, `closures`, etc. These topics will
    be covered in later chapters.
  id: totrans-147
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 理解执行上下文的概念为理解其他JavaScript概念奠定了基础，例如`提升`、`闭包`等。这些主题将在后面的章节中讨论。
- en: ':::'
  id: totrans-148
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: ':::'
- en: Types of execution contexts
  id: totrans-149
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: 执行上下文的类型
- en: 'The following are two main types of execution contexts that we will discuss:'
  id: totrans-150
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 以下是我们将讨论的两种主要执行上下文类型：
- en: Global execution context
  id: totrans-151
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 全局执行上下文
- en: Function execution context
  id: totrans-152
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 函数执行上下文
- en: :::info
  id: totrans-153
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: :::info
- en: There is a third type of execution context that is created for the execution
    of code inside the [`eval`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval)
    function. Still, as the use of the `eval` function is discouraged due to security
    concerns, we will only discuss the types of execution context mentioned above.
  id: totrans-154
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 还有第三种类型的执行上下文，是为在[`eval`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval)函数内执行代码而创建的。然而，由于安全问题，不鼓励使用`eval`函数，因此我们将只讨论上述提到的执行上下文类型。
- en: ':::'
  id: totrans-155
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: ':::'
- en: Global execution context
  id: totrans-156
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
  zh: 全局执行上下文
- en: The global execution context is the base context created whenever JavaScript
    code is loaded for execution. Global code, i.e., the code that is not inside a
    function, is executed inside a global execution context.
  id: totrans-157
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 全局执行上下文是在每次加载JavaScript代码以供执行时创建的基本上下文。全局代码，即不在函数内部的代码，在全局执行上下文中执行。
- en: The global context contains the global variables, functions, etc. It also contains
    the value for `this` and a reference to the outer environment, which, in the case
    of a global execution context, is `null`.
  id: totrans-158
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 全局上下文包含全局变量、函数等。它还包含`this`的值和对外部环境的引用，在全局执行上下文的情况下，外部环境为`null`。
- en: Function execution context
  id: totrans-159
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
  zh: 函数执行上下文
- en: 每次调用JavaScript函数时，都会为该函数的执行创建一个新的执行上下文。与全局执行上下文类似，函数执行上下文包含：
  id: totrans-160
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 每次调用JavaScript函数时，都会为该函数的执行创建一个新的执行上下文。与全局执行上下文类似，函数执行上下文包含：
- en: 变量和函数在函数内部声明。
  id: totrans-161
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 变量和函数在函数内部声明。
- en: 当前函数调用中`this`的值。
  id: totrans-162
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 对外部环境的引用。
  id: totrans-163
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 函数执行上下文还包含传递给函数的参数。
  id: totrans-164
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 执行上下文阶段
  id: totrans-165
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- en: 执行上下文有以下两个阶段：
  id: totrans-166
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 创建阶段
  id: totrans-167
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 执行阶段
  id: totrans-168
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 创建阶段
  id: totrans-169
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
- en: 正如名称所示，执行上下文（全局和函数）是在创建阶段创建的。
  id: totrans-170
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在这个阶段，变量声明和对函数的引用被保存为键值对，存放在执行上下文中。`this`的值和对外部环境的引用也在此阶段设置。
  id: totrans-171
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在创建阶段，变量的值并未被赋值。然而，引用函数的变量在此阶段确实会引用函数。用`var`声明的变量在此阶段被赋值为`undefined`，而用`let`声明的变量或用`const`声明的常量则保持未初始化状态。
  id: totrans-172
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: :::info
  id: totrans-173
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在全局上下文中，没有外部环境，因此对外部环境的引用被设置为`null`；而在函数上下文中，`this`的值取决于函数的调用方式，因此`this`的值被适当地设置。
  id: totrans-174
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: ':::'
  id: totrans-175
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 词法和变量环境
  id: totrans-176
  prefs:
  - PREF_H5
  stylish: true
  type: TYPE_NORMAL
- en: 在创建阶段，将创建以下两个组件：
  id: totrans-177
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 词法环境
  id: totrans-178
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 变量环境
  id: totrans-179
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
- en: 词法和变量环境是用于内部存储变量、函数、对外部环境的引用以及`this`的值的结构。
  id: totrans-180
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 词法环境和变量环境之间的区别在于，变量环境仅包含用`var`关键字声明的变量的键值映射，而函数声明和用`let`或`const`声明的变量则位于词法环境内。
  id: totrans-181
  prefs: []
  stylish: true
  type: TYPE_NORMAL
