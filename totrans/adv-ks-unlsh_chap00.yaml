- en: '`Interpreter`'
  id: totrans-121
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
  zh: '`解释器`'
- en: '`Bytecode Generator`使用解析器生成的`AST`来生成字节码。这个生成的字节码由`Bytecode Interpreter`接收，然后进行解释。'
  id: totrans-122
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`字节码生成器`使用解析器生成的`AST`来生成字节码。这个生成的字节码由`字节码解释器`接收，然后进行解释。'
- en: '`V8`也会将生成的字节码通过一些优化器，这些优化器执行一些优化以确保字节码在`Bytecode Interpreter`中高效执行。'
  id: totrans-123
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`V8`也会将生成的字节码通过一些优化器，这些优化器执行一些优化以确保字节码在`字节码解释器`中高效执行。'
- en: '`Compiler`'
  id: totrans-124
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
  zh: '`编译器`'
- en: 在字节码被执行时，`JavaScript`引擎收集关于正在执行的代码的信息。引擎随后使用这些信息进一步优化代码。
  id: totrans-125
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在字节码被执行时，`JavaScript`引擎收集关于正在执行的代码的信息。引擎随后使用这些信息进一步优化代码。
- en: 例如，`JavaScript`引擎可以识别正在频繁执行的代码部分，也称为代码的“热点”部分。这些“热点”部分的代码随后被编译为本地机器代码，以确保这些部分尽可能快地执行。
  id: totrans-126
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 例如，`JavaScript`引擎可以识别正在频繁执行的代码部分，也称为代码的“热点”部分。这些“热点”部分的代码随后被编译为本地机器代码，以确保这些部分尽可能快地执行。
- en: 然而，优化后的本地机器代码有时必须被去优化回由`Bytecode Generator`生成的字节码，因为代码的编写方式。
  id: totrans-127
  prefs: []
