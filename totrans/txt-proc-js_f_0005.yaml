  zh: 前言
- en: 'Most popular programming languages support regular expressions, and there’s
    a good reason for that: regular expressions are incredibly powerful at text processing.
    With regular expressions, you can greatly reduce the time and effort required
    for complex string parsing tasks that would otherwise take dozens of lines of
    code.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数流行的编程语言都支持正则表达式，原因很简单：正则表达式在文本处理方面非常强大。通过正则表达式，你可以大大减少复杂字符串解析任务所需的时间和精力，这些任务否则可能需要数十行代码才能完成。
- en: But, as a JavaScript developer, you may not need to jump into writing regular
    expression patterns whenever you need to process texts. JavaScript already provides
    excellent built-in tools that meet many of your text manipulation needs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，作为一名 JavaScript 开发者，你可能不需要每次处理文本时都跳进编写正则表达式模式。JavaScript 已经提供了优秀的内建工具，能够满足你大部分的文本处理需求。
- en: In this book, you’ll explore when and how to use each tool by working through
    real-world scenarios. You’ll learn the mechanics of JavaScript’s regex in detail
    via cookbook-style recipes for various text manipulation tasks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将通过真实世界的场景，探索何时以及如何使用每个工具。你将通过类似食谱的方式，详细学习 JavaScript 正则表达式的原理，并应用于各种文本处理任务。
- en: Make sure you actually type and execute the code examples as you follow along
    in the book. Some examples may appear simple, but there’s a big difference between
    reading the code and being able to write it on your own.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在阅读本书时，实际输入并执行代码示例。有些示例看起来可能很简单，但阅读代码和能够自己编写代码之间存在很大的差别。
