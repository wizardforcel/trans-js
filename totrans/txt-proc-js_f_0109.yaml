- en: '| x(?=y) | Positive Lookahead | Matches "x" only if followed by "y." |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| x(?=y) | 正向前视查找 | 仅在后面是"y"时匹配"x"。 |'
- en: '| x(?!y) | Negative Lookahead | Matches "x" only if not followed by "y." |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| x(?!y) | 负向前视查找 | 仅在后面不是"y"时匹配"x"。 |'
- en: '| (?<=y)x | Positive Lookbehind | Matches "x" only if preceded by "y." |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| (?<=y)x | 正向后视查找 | 仅在前面是"y"时匹配"x"。 |'
- en: '| (?<!y)x | Negative Lookbehind | Matches "x" only if not preceded by "y."
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| (?<!y)x | 负向后视查找 | 仅在前面不是"y"时匹配"x"。 |'
