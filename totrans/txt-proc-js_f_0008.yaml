- en: What’s in This Book?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: 'We’ve organized the book as a cookbook, so you can quickly jump to different
    recipes. But if you read the book cover to cover, you’ll become a master chef
    of text processing. There are three primary parts in this book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本书组织为一本食谱式的指南，方便你快速跳转到不同的示例。但是，如果你从头到尾阅读这本书，你将成为文本处理的“大厨”。本书分为三个主要部分：
- en: Part 1 contains recipes that solve various text processing problems with JavaScript’s
    built-in methods.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1部分包含了使用JavaScript内置方法解决各种文本处理问题的示例。
- en: Part 2 covers JavaScript’s flavor of regex, provides an in-depth discussion
    of the syntax, and gives various examples of using them.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2部分涵盖了JavaScript版本的正则表达式，深入讨论了语法，并提供了多种使用示例。
- en: Part 3 provides solutions to a wide range of retrieval and alteration tasks.
    These recipes will give you the helping hand you need to become a regular expression
    expert.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3部分提供了广泛的检索和修改任务的解决方案。这些示例将为你提供帮助，使你成为正则表达式专家。
