- en: Exercises
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following exercises provide you with the opportunity to practice with stacks
    and queues. The solutions to these exercises are found in the section [​*Chapter
    9*​](f_0214.xhtml#stacks.and.queues.solutions).
  prefs: []
  type: TYPE_NORMAL
- en: If you were writing software for a call center that places callers on hold and
    then assigns them to “the next available representative,” would you use a stack
    or a queue?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you pushed numbers onto a stack in the following order: 1, 2, 3, 4, 5, 6,
    and then popped two items, which number would you be able to read from the stack?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you inserted numbers into a queue in the following order: 1, 2, 3, 4, 5,
    6, and then dequeued two items, which number would you be able to read from the
    queue?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a function that uses a stack to reverse a string. (For example, "abcde"
    would become "edcba".) You can work with our earlier implementation of the Stack
    class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
