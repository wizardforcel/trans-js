- en: '`Wrapping Up`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`总结`'
- en: '`It’s clear that having a solid understanding of Big O notation can enable
    you to identify slow code and select the faster of two competing algorithms.`'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`掌握大O表示法显然可以帮助你识别慢代码，并在两个竞争算法中选择更快的一个。`'
- en: '`However, in some situations Big O notation will have us believe that two algorithms
    have the same speed, while one is actually faster. In the next chapter, you’re
    going to learn how to evaluate the efficiencies of various algorithms even when
    Big O isn’t nuanced enough to do so.`'
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`然而，在某些情况下，大O表示法会让我们相信两个算法的速度相同，而实际上其中一个更快。在下一章中，你将学习如何评估各种算法的效率，即使大O表示法的细致程度不足以做到这一点。`'
