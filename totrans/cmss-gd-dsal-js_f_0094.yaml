- en: 'Now that you’ve learned about stacks and queues, you’ve unlocked a new achievement:
    you can learn about recursion, which depends upon a stack. Recursion also serves
    as the foundation for many of the more advanced and super-efficient algorithms
    that I’ll cover in the rest of this book.'
