- en: Contributing to Vue.js Core Documentation
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献 Vue.js 核心文档
- en: The Vue.js core documentation is a vital resource for developers, and actively
    contributing to its improvement is a meaningful way to participate in the Vue.js
    ecosystem. Whether fixing typos, clarifying explanations, or adding examples,
    developers can contribute to the clarity and accessibility of Vue.js documentation
    by submitting pull requests to the official repository.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Vue.js 核心文档是开发者的重要资源，积极参与其改进是参与 Vue.js 生态系统的有意义方式。无论是修复错别字、澄清解释，还是添加示例，开发者都可以通过向官方仓库提交拉取请求，贡献于
    Vue.js 文档的清晰度和易用性。
- en: Command to clone the Vue.js documentation repository
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 克隆 Vue.js 文档仓库的命令
