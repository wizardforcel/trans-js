  prefs: []
  type: TYPE_NORMAL
  zh: '[https://medium.com/](https://medium.com/)'
- en: 'The "Participating in the Vue.js Ecosystem" section within the "Community and
    Resources" module of "Vue.js Essentials: For Responsive Web Development" empowers
    developers to actively contribute to the thriving Vue.js community. By creating
    plugins, improving documentation, participating in RFCs and working groups, and
    sharing knowledge through blogging and talks, developers can play a pivotal role
    in shaping the Vue.js ecosystem, fostering collaboration, and contributing to
    the continued success of Vue.js as a leading JavaScript framework.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '《Vue.js Essentials: For Responsive Web Development》课程中的“参与Vue.js生态系统”部分，帮助开发者积极参与到蓬勃发展的Vue.js社区中。通过创建插件、改进文档、参与RFC和工作组、以及通过博客和演讲分享知识，开发者可以在塑造Vue.js生态系统、促进协作、并推动Vue.js作为领先JavaScript框架的持续成功中发挥关键作用。'
- en: Recommended Books and Blogs
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐的书籍和博客
- en: 'In the "Community and Resources" module of "Vue.js Essentials: For Responsive
    Web Development," the section titled "Recommended Books and Blogs" serves as a
    valuable guide for developers seeking additional learning resources and insightful
    perspectives on Vue.js. This section curates a collection of recommended books
    and blogs that offer in-depth knowledge, practical insights, and diverse viewpoints
    to aid developers in their Vue.js journey.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '在《Vue.js Essentials: For Responsive Web Development》的“社区与资源”模块中，名为“推荐的书籍和博客”部分，是开发者寻找额外学习资源和深入了解Vue.js的有力指南。本部分精心策划了推荐的书籍和博客，提供深入的知识、实际的见解以及多元的视角，帮助开发者在Vue.js的学习旅程中获得支持。'
- en: Books for Deepening Vue.js Understanding
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 深入理解Vue.js的书籍
- en: 'This part of the section begins by recommending essential books that delve
    into Vue.js concepts, best practices, and advanced topics. Books like "Vue.js:
    Up and Running" by Callum Macrae and "Fullstack Open" by the University of Helsinki
    are highlighted for their comprehensive coverage of Vue.js fundamentals and practical
    application in full-stack development.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '本部分开始时推荐了一些深入探讨Vue.js概念、最佳实践和高级主题的必读书籍。像Callum Macrae的《Vue.js: Up and Running》和赫尔辛基大学的《Fullstack
    Open》等书籍，因其全面覆盖Vue.js基础知识以及在全栈开发中的实际应用而被特别推荐。'
