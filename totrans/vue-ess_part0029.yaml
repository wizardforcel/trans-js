- en: Developers are directed to curated lists that serve as comprehensive repositories
    of Vue.js resources. Lists like "Awesome Vue" on GitHub gather an extensive collection
    of libraries, tools, and learning materials for Vue.js. These curated lists provide
    developers with a one-stop-shop for discovering valuable resources within the
    Vue.js ecosystem.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以访问精选列表，这些列表作为 Vue.js 资源的全面存储库。像 GitHub 上的 "Awesome Vue" 列表收集了大量的 Vue.js
    库、工具和学习材料。这些精选列表为开发者提供了一个一站式平台，方便在 Vue.js 生态系统中发现有价值的资源。
