- en: About the Pragmatic Bookshelf
  id: totrans-3
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 关于务实书架
- en: The Pragmatic Bookshelf is an agile publishing company. We’re here because we
    want to improve the lives of developers. We do this by creating timely, practical
    titles, written by programmers for programmers.
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 务实书架是一家敏捷出版公司。我们在这里是因为我们希望改善开发者的生活。我们通过创建及时、实用的书籍来实现这一目标，这些书籍由程序员为程序员撰写。
- en: Our Pragmatic courses, workshops, and other products can help you and your team
    create better software and have more fun. For more information, as well as the
    latest Pragmatic titles, please visit us at `[http://pragprog.com](http://pragprog.com)`.
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我们的务实课程、工作坊和其他产品可以帮助您和您的团队创建更好的软件，并享受更多乐趣。欲了解更多信息以及最新的务实书籍，请访问我们的网站`[http://pragprog.com](http://pragprog.com)`。
- en: Our ebooks do not contain any Digital Restrictions Management, and have always
    been DRM-free. We pioneered the beta book concept, where you can purchase and
    read a book while it’s still being written, and provide feedback to the author
    to help make a better book for everyone. Free resources for all purchasers include
    source code downloads (if applicable), errata and discussion forums, all available
    on the book's home page at `pragprog.com`. We’re here to make your life easier.
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我们的电子书不包含任何数字限制管理（DRM），并且始终是无DRM的。我们开创了“测试版书籍”概念，您可以在书籍仍在撰写过程中购买并阅读，并向作者提供反馈，帮助大家制作更好的书籍。所有购买者的免费资源包括源代码下载（如适用）、勘误表和讨论论坛，均可在书籍主页`pragprog.com`上找到。我们在这里为您简化生活。
- en: New Book Announcements
  id: totrans-7
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: 新书公告
- en: Want to keep up on our latest titles and announcements, and occasional special
    offers? Just create an account on `[pragprog.com](https://pragprog.com)` (an email
    address and a password is all it takes) and select the checkbox to receive newsletters.
    You can also follow us on twitter as `@pragprog`.
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 想要了解我们的最新书籍、公告和偶尔的特价优惠吗？只需在`[pragprog.com](https://pragprog.com)`上创建一个账户（只需一个电子邮件地址和一个密码），并选择接收新闻简报的复选框。您还可以在Twitter上关注我们，用户名为`@pragprog`。
- en: About Ebook Formats
  id: totrans-9
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: 关于电子书格式
- en: If you buy directly from [`pragprog.com`](https://pragprog.com), you get ebooks
    in all available formats for one price. You can synch your ebooks amongst all
    your devices (including `iPhone/iPad`, `Android`, `laptops`, etc.) via `Dropbox`.
    You get free updates for the life of the edition. And, of course, you can always
    come back and re-download your books when needed. Ebooks bought from the `Amazon
    Kindle` store are subject to `Amazon`'s polices. Limitations in `Amazon`'s file
    format may cause ebooks to display differently on different devices. For more
    information, please see our FAQ at [`pragprog.com/#about-ebooks`](https://pragprog.com/support/#about-ebooks).
    To learn more about this book and access the free resources, go to [`https://pragprog.com/book/jwjavascript`](https://pragprog.com/book/jwjavascript),
    the book's homepage.
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你直接从[`pragprog.com`](https://pragprog.com)购买，你将以一个价格获得所有可用格式的电子书。你可以通过`Dropbox`在所有设备（包括`iPhone/iPad`、`Android`、`笔记本电脑`等）之间同步你的电子书。你将在版本生命周期内获得免费更新。当然，你也可以随时回来重新下载你的书籍。从`Amazon
    Kindle`商店购买的电子书受`Amazon`政策的限制。`Amazon`的文件格式的限制可能导致电子书在不同设备上显示不同。有关更多信息，请查看我们的常见问题解答[`pragprog.com/#about-ebooks`](https://pragprog.com/support/#about-ebooks)。要了解更多关于本书的信息并访问免费资源，请访问[`https://pragprog.com/book/jwjavascript`](https://pragprog.com/book/jwjavascript)，该书的主页。
