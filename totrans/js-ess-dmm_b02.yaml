- en: 给我的小龙虾 Karen。 `## Author’s Acknowledgments`
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 给我的小龙虾 Karen。 `## 作者致谢`
- en: 每次我完成一本书，出版商都会给我寄来一个装满几本所谓的“作者”样书的沉重盒子。打开那个盒子，拿出一本书，感受到那种曾经无重力的数字作品的实在重量，并看到我的名字印在封面上，这真是一种美妙的感觉，让我告诉你。这种感觉很不错，但你知道什么是*真正*的酷吗？那就是在我的写作生涯中，我已经做了超过一百次，看到我的名字出现在封面上*从未*变得乏味。
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 每次我完成一本书，出版商都会给我寄来一个装满几本所谓的“作者”样书的沉重盒子。打开那个盒子，拿出一本书，感受到那种曾经无重力的数字作品的实在重量，并看到我的名字印在封面上，这真是一种美妙的感觉，让我告诉你。这种感觉很不错，但你知道什么是*真正*的酷吗？那就是在我的写作生涯中，我已经做了超过一百次，看到我的名字出现在封面上*从未*变得乏味。
- en: 但仅仅因为你在封面上看到的名字是我的，并不意味着这本书是一个人的表演。远非如此。当然，我确实写了这本书的文本，并拍摄了它的截图，但这些仅代表了构成“书”的一部分。其余部分是由
    Wiley 的编辑、图形和制作团队的奉献精神和专业精神带给你的，他们辛勤工作，努力将我的文本和图像变成一本真正的书。
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
