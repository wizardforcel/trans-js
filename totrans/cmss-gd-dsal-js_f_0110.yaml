- en: '`Wrapping Up`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`总结`'
- en: Learning to write functions that use `recursion` certainly takes practice. But
    you’re now armed with tricks and techniques that will make the learning process
    easier for you.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 学习编写使用`递归`的函数确实需要练习。但现在你已经掌握了一些技巧和方法，可以让学习过程变得更加轻松。
- en: We’re not done with our journey through `recursion` just yet, though. While
    `recursion` is a great tool for solving a variety of problems, it can actually
    slow your code down a lot if you’re not careful. In the next chapter, you’ll learn
    how to wield `recursion` while still keeping your code nice and speedy.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 不过，我们的`递归`之旅还没有结束。虽然`递归`是解决各种问题的好工具，但如果不小心，它实际上会显著拖慢你的代码。在下一章中，你将学习如何在保持代码高效快速的同时灵活使用`递归`。
