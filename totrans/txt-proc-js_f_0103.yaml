  zh: RegexBuddy
- en: RegexBuddy is a powerful tool for the Windows operating system that provides
    an interface for creating, testing, and debugging regular expressions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: RegexBuddy 是一款强大的 Windows 操作系统工具，提供了一个用于创建、测试和调试正则表达式的界面。
- en: '![images/src/regex_tools/regex_buddy.png](images/src/regex_tools/regex_buddy.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images/src/regex_tools/regex_buddy.png](images/src/regex_tools/regex_buddy.png)'
- en: RegexBuddy offers regex analysis to quickly understand a pattern and automatically
    highlights the syntax as you edit. A helpful feature of RegexBuddy is the ability
    to compare a regex between multiple flavors to ensure it works as intended across
    platforms and programming languages.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: RegexBuddy 提供正则表达式分析功能，帮助用户快速理解模式，并在编辑过程中自动高亮语法。RegexBuddy 的一个有用功能是能够比较多个正则表达式的不同实现，以确保它在不同平台和编程语言中按预期工作。
- en: It also incorporates a tool for converting regular expressions between flavors.
    Additionally, RegexBuddy comes with a library of patterns to solve various text-matching
    problems quickly. For example, there are ready-to-use patterns for matching dates,
    domain names, national IDs of different countries, etc.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它还包含一个正则表达式转换工具，可以在不同语法之间进行转换。此外，RegexBuddy 提供了一个模式库，可以快速解决各种文本匹配问题。例如，它包含了用于匹配日期、域名、不同国家的国家身份证号等的现成模式。
- en: RegexBuddy supports all of the popular regex flavors, including JavaScript.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: RegexBuddy 支持所有流行的正则表达式语法，包括 JavaScript。
