- en: Implementing Regex in JavaScript
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中实现正则表达式
- en: There are several ways to implement regular expressions in JavaScript. In this
    book, we’ve mostly worked with test(), match(), and replace(). But JavaSript also
    provides methods such as exec(), search(), matchAll(), replaceAll(), and split()
    that you should be aware of.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中实现正则表达式有多种方式。本书中我们主要使用了 test()、match() 和 replace() 方法。但 JavaScript
    还提供了 exec()、search()、matchAll()、replaceAll() 和 split() 等方法，您也应该了解这些方法。
- en: While some of these methods belong to the RegExp object, others are properties
    of the String object. Knowing the difference between these tools and when to use
    each enables you to write programs that are more compact and more efficient.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些方法中有些属于 RegExp 对象，另一些则是 String 对象的属性。了解这些工具之间的区别以及何时使用每种工具，可以帮助你编写更加简洁和高效的程序。
