- en: Directed Graphs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In some social networks, relationships are not mutual. For example, a social
    network may allow Alice to follow Bob, but Bob doesn’t have to follow Alice back.
    Let’s construct a new graph that demonstrates who follows whom:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images/graphs/graph_2.png](images/graphs/graph_2.png)'
  prefs: []
  type: TYPE_IMG
- en: This is known as a directed graph. In this example, the arrows indicate the
    direction of the relationship. Alice follows both Bob and Cynthia, but no one
    follows Alice. We can also see that Bob and Cynthia follow each other.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can still use our simple hash-table implementation to store this data:'
  prefs: []
  type: TYPE_NORMAL
- en: '| ​  | followees = { |'
  prefs: []
  type: TYPE_TB
- en: '| ​  | ​*"Alice"*​: [​*"Bob"*​, ​*"Cynthia"*​], |'
  prefs: []
  type: TYPE_TB
- en: '| ​  | ​*"Bob"*​: [​*"Cynthia"*​], |'
  prefs: []
  type: TYPE_TB
- en: '| ​  | ​*"Cynthia"*​: [​*"Bob"*​] |'
  prefs: []
  type: TYPE_TB
- en: '| ​  | } |'
  prefs: []
  type: TYPE_TB
- en: The only difference here is that we’re using the arrays to represent the people
    each person follows.
  prefs: []
  type: TYPE_NORMAL
