- en: '`数据结构`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
- en: 让我们谈谈数据。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`Data`是一个广泛的术语，指代所有类型的信息，直到最基本的数字和字符串。在简单但经典的`“Hello World!”`程序中，字符串`''Hello
    World!''`就是一条数据。事实上，即使是最复杂的数据通常也可以分解为一堆数字和字符串。'
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`数据结构`指的是数据的组织方式。你将学习如何以多种方式组织相同的数据。'
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 让我们看一下以下代码：
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '| ​  | `x = ''Hello! ''` |'
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  | `y = ''How are you ''` |'
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  | `z = ''today?''` |'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  |  |'
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  | `console.log(x + y + z)` |'
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_TB
- en: 这个简单的程序处理了三条数据，输出了三个字符串以形成一个连贯的消息。如果我们要描述这个程序中数据的组织方式，我们可以说我们有三个独立的字符串，每个字符串都包含在一个单独的变量中。
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 然而，这些数据也可以存储在一个`数组`中：
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '| ​  | `array = [''Hello! '', ''How are you '', ''today?'']` |'
  id: totrans-12
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  |  |'
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_TB
- en: '| ​  | `console.log(array[0] + array[1] + array[2])` |'
  id: totrans-14
  prefs: []
  stylish: true
  type: TYPE_TB
- en: 你将在本书中了解到，数据的组织不仅仅出于组织的目的，它可以显著影响你的代码运行的速度。根据你选择如何组织数据，你的程序可能会以数量级的差异运行得更快或更慢。如果你正在构建一个需要处理大量数据的程序，或者一个同时被数千人使用的网页应用程序，你选择的数据结构可能会影响你的软件是否能够运行，或者因为无法处理负载而崩溃。
  id: totrans-15
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 当你对数据结构对你正在创建的软件的性能影响有了扎实的理解后，你将拥有编写快速且优雅代码的关键，你作为软件工程师的专业知识将大大增强。
  id: totrans-16
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 在本章中，我们将开始分析两种数据结构：`数组`和`集合`。虽然这两种数据结构看起来几乎相同，但你将学习分析每种选择的性能影响的工具。
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
