- en: '`Wrapping Up`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`总结`'
- en: 'We’ve now covered three types of trees: `binary search trees`，`heaps`，and `tries`。There
    are many other types of trees as well, such as `AVL trees`，`red black trees` (covered
    in Volume 2 of this book)，`2-3-4 trees`，and plenty of others. Each tree has unique
    traits and behaviors that can be leveraged for specific situations. I encourage
    you to learn more about these various trees, but for now you have a taste for
    how different trees can solve different problems.'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我们现在已经讨论了三种类型的树：`二叉搜索树`、`堆`和`字典树`。还有许多其他类型的树，例如`AVL树`、`红黑树`（在本书第二卷中讨论）和`2-3-4树`等。每种树都有独特的特征和行为，可以在特定情况下发挥作用。我鼓励你进一步了解这些不同的树，但现在你已经初步了解了不同树如何解决不同问题。
- en: It’s now time for the final data structure of the book. Everything you’ve learned
    about trees will help you understand `graphs`。`Graphs` are helpful in so many
    different situations, and that’s why they’re so popular. So let’s dive in.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 现在是本书的最后一个数据结构了。你对树的所有学习将帮助你理解`图`。`图`在许多不同的情况下都非常有用，这就是它们如此受欢迎的原因。那么让我们深入探讨吧。
