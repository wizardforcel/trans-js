- en: Regex101
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Regex101
- en: Regex101 is a popular web-based regular expression tester that supports multiple
    flavors, including JavaScript, Python, PCRE, Java, .NET(C#) and Golang.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Regex101 是一个流行的基于网页的正则表达式测试工具，支持多种版本，包括 JavaScript、Python、PCRE、Java、.NET（C#）和
    Golang。
- en: '![images/src/regex_tools/regex101.png](images/src/regex_tools/regex101.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images/src/regex_tools/regex101.png](images/src/regex_tools/regex101.png)'
- en: Regex101 provides a debugger with a real-time explanation that shows every step
    the engine takes. It can detect errors, highlight the syntax, show the capturing
    groups, allow substitutions, and provide a detailed explanation of each token.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Regex101 提供了一个调试器，带有实时解释，展示引擎执行的每一步。它能够检测错误、突出显示语法、显示捕获组、允许替换，并提供每个符号的详细解释。
- en: Similar to RegExr, Regex101 has the ability to permanently save a regular expression
    to a short link and share your pattern with others.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 RegExr，Regex101 具有将正则表达式永久保存为短链接并与他人共享模式的功能。
- en: '[https://regex101.com](https://regex101.com)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://regex101.com](https://regex101.com)'
