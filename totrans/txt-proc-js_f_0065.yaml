- en: 'Welcome to the final part of the book! In this part, get ready to tackle some
    engaging text-processing challenges. You’ll have the opportunity to apply the
    syntax and techniques you’ve learned in the previous sections to handle a wide
    range of retrieval and alteration tasks. For example, you’ll:'
  id: totrans-2
