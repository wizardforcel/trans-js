- en: Optimizing for Optimistic Scenarios
  prefs: []
  type: TYPE_NORMAL
- en: 'Until this point, we’ve focused primarily on how many steps an algorithm would
    take in a worst-case scenario. The rationale behind this is simple: if you’re
    prepared for the worst, things will turn out okay.'
  prefs: []
  type: TYPE_NORMAL
- en: However, you’ll discover in this chapter that the worst-case scenario isn’t
    the only situation worth considering. Being able to consider all scenarios is
    an important skill that can help you choose the appropriate algorithm for every
    situation.
  prefs: []
  type: TYPE_NORMAL
