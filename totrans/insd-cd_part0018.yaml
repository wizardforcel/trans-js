  id: totrans-179
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`}`'
  id: totrans-180
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`2. Facebook (PHP and Hack)`'
  id: totrans-181
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
- en: '`Facebook`，作为最大的社交媒体平台之一，最初使用`PHP`进行其网页开发。随着平台的成长，`Facebook`开发了`Hack`，一种与`PHP`无缝互操作的静态类型语言。这种组合使得动态网页应用程序的快速开发成为可能，同时保持了较高的类型安全性。'
  id: totrans-182
  prefs: []
