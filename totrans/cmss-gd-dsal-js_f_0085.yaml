- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Hash tables are indispensable when it comes to building efficient software.
    With their O(1) reads and insertions, it’s a difficult data structure to beat.
  prefs: []
  type: TYPE_NORMAL
- en: Until now, our analysis of various data structures revolved around their efficiency
    and speed. But did you know that some data structures provide advantages other
    than speed? In the next lesson, we’re going to explore two data structures that
    can help improve code elegance and maintainability.
  prefs: []
  type: TYPE_NORMAL
