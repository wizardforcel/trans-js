- en: These are the solutions to the exercises found in the section[`Exercises`](f_0165.xhtml#heaps.exercises).
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 这些是[`练习`](f_0165.xhtml#heaps.exercises)部分中找到的习题解答。
- en: 'After inserting an `11`, the heap would look like this:'
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 插入一个`11`后，堆的结构会如下所示：
- en: '![`images/heaps/solution_1.png`](images/heaps/solution_1.png)'
  id: totrans-3
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_IMG
  zh: '![`images/heaps/solution_1.png`](images/heaps/solution_1.png)'
- en: 'After deleting the root node, the heap would look like this:'
  id: totrans-4
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 删除根节点后，堆的结构会如下所示：
- en: '![`images/heaps/solution_2.png`](images/heaps/solution_2.png)'
  id: totrans-5
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_IMG
  zh: '![`images/heaps/solution_2.png`](images/heaps/solution_2.png)'
- en: The numbers would be in perfect descending order. (This is for a max-heap. For
    a min-heap, they’d be in ascending order.)
  id: totrans-6
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 这些数字将完全按降序排列。（这是针对最大堆的。如果是最小堆，则按升序排列。）
- en: Do you realize what this means? It means you’ve just discovered another sorting
    algorithm!
  id: totrans-7
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_NORMAL
  zh: 你意识到这意味着什么吗？这意味着你刚刚发现了另一种排序算法！
- en: Heapsort is a sorting algorithm that inserts all the values into a heap and
    then pops each one. As you can see from this exercise, the values always end up
    in sorted order.
  id: totrans-8
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_NORMAL
  zh: Heapsort是一种排序算法，它将所有值插入堆中，然后逐个弹出。正如你从这个练习中看到的，值总是最终以排序的顺序排列。
- en: Like `Quicksort`, `Heapsort` is `O(N log N)` because we need to insert `N` values
    into the heap, and each insertion takes `log N` steps.
  id: totrans-9
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_NORMAL
  zh: 像`Quicksort`一样，`Heapsort`是`O(N log N)`，因为我们需要将`N`个值插入堆中，而每次插入需要`log N`步。
- en: While there are fancier versions of `Heapsort` that try to maximize its efficiency,
    this is the basic idea.
  id: totrans-10
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_NORMAL
  zh: 虽然有一些更复杂的`Heapsort`版本试图最大化其效率，但这就是基本思路。
