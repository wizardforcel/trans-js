- en: 然而，大多数关于这些主题的资源存在一个问题，那就是它们...嗯...晦涩难懂。大多数文本过于依赖数学术语，如果你不是数学家，可能很难理解到底发生了什么。即使是那些声称让算法“简单”的书籍，也似乎假设读者拥有高级数学学位。因此，太多人因为觉得自己不够“聪明”而避开这些概念。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 然而，大多数关于这些主题的资源存在一个问题，那就是它们...嗯...晦涩难懂。大多数文本过于依赖数学术语，如果你不是数学家，可能很难理解到底发生了什么。即使是那些声称让算法“简单”的书籍，也似乎假设读者拥有高级数学学位。因此，太多人因为觉得自己不够“聪明”而避开这些概念。
- en: 但事实是，关于数据结构和算法的一切都归结为常识。数学符号本身只是一种特定的语言，而数学中的一切也可以用常识术语来解释。在本书中，我使用这种常识语言（加上许多图表！）以简单且令人愉快的方式来解释这些概念。
  id: totrans-3
