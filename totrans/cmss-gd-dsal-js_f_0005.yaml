- en: 一旦你理解了这些概念，你就能编写高效、快速且优雅的代码。你将能够权衡各种代码选择的利弊，并能对给定情况选择最佳代码做出明智的决策。
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 一旦你理解了这些概念，你就能编写高效、快速且优雅的代码。你将能够权衡各种代码选择的利弊，并能对给定情况选择最佳代码做出明智的决策。
- en: 在本书中，我尽力使这些概念真实且实用，提供你今天可以使用的想法。当然，在这个过程中，你会学习到一些非常酷的计算机科学知识。但本书的目的是将那些看似抽象的东西变得直接可用。读完本书后，你将能够编写更好的代码，开发更快的软件。
