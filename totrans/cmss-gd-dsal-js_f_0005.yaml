  zh: 前言
- en: 数据结构和算法不仅仅是抽象概念。掌握它们能够让你编写高效的代码，从而使软件运行更快，消耗更少的内存。这对今天的软件应用来说非常重要，因为它们存在于越来越多的移动平台上，并处理越来越大的数据量。
