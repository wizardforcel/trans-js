- en: Wrap up
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulation! You have reached the end of this course. Hopefully, this course
    was able to meet your expectations, if not exceed them.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 恭喜你！你已经完成了这个课程。希望这个课程能够满足你的期望，甚至超出你的期望。
- en: Despite all its quirks, `JavaScript` is an amazing language to learn. The aim
    of this course is not to cover the `JavaScript` language in its entirety. Instead,
    it aims to cover the core topics that are often not understood well enough, especially
    by beginners. There is so much about `JavaScript` that couldn’t be covered in
    this course. But with a solid understanding of its core topics, one can surely
    continue learning it further.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 尽管 `JavaScript` 有很多奇怪之处，但它仍然是一个令人惊叹的学习语言。本课程的目标不是全面覆盖 `JavaScript` 语言，而是关注一些初学者往往理解不够透彻的核心主题。关于
    `JavaScript` 的内容有很多在这个课程中无法涵盖。但只要对其核心主题有扎实的理解，你肯定可以继续深入学习。
- en: Learning `JavaScript` opens the door for working not only on the frontend using
    modern frontend frameworks but also on the backend using technologies like `NodeJS`.
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 学习 `JavaScript` 为你打开了不仅使用现代前端框架在前端工作，还能使用 `NodeJS` 等技术在后端工作的门。
- en: Next Steps
  id: totrans-4
  prefs:
  - PREF_H4
  stylish: true
  type: TYPE_NORMAL
  zh: 下一步
- en: 'Following are some of the resources that can be used to continue your journey
    of learning `JavaScript`:'
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 以下是一些可以继续你学习 `JavaScript` 旅程的资源：
- en: '[`JavaScript reference on MDN`](https://developer.mozilla.org/en-US/docs/Web/JavaScript)
    is a great resource for referencing different `JavaScript` topics. Instead of
    trying to memorize every `JavaScript` topic, use `MDN` to read about it when needed.'
  id: totrans-6
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '[`MDN上的JavaScript参考`](https://developer.mozilla.org/en-US/docs/Web/JavaScript)
    是一个很好的参考不同 `JavaScript` 主题的资源。与其试图记住每个 `JavaScript` 主题，不如在需要时使用 `MDN` 阅读相关内容。'
- en: '[`ECMAScript specification`](https://www.ecma-international.org/publications-and-standards/standards/ecma-262/)
    is mostly meant for those who implement the specification in the browsers. Having
    said that, it can be used to further dive into a specific topic to understand
    how it actually works or is supposed to work under the hood.'
  id: totrans-7
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '[`ECMAScript规范`](https://www.ecma-international.org/publications-and-standards/standards/ecma-262/)
    主要是针对在浏览器中实现规范的开发者。尽管如此，它可以用于深入了解某个特定主题，以理解其实际工作原理或预期工作方式。'
- en: '[`exploringjs.com`](https://exploringjs.com/) is a great website where you
    can find books related to `JavaScript`. The great thing about this website is
    that the books are free and can be read online.'
  id: totrans-8
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '[`exploringjs.com`](https://exploringjs.com/) 是一个很棒的网站，你可以在这里找到与 `JavaScript`
    相关的书籍。这个网站的优点是书籍都是免费的，可以在线阅读。'
- en: 'In addition to the above-mentioned resources, the following are a few of my
    favorite books (paid resources) that can serve as great resources for learning
    `JavaScript`:'
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 除了上述资源外，以下是我最喜欢的一些书籍（付费资源），可以作为学习 `JavaScript` 的绝佳资源：
- en: '`Javascript: The Definitive Guide` by `David Flanagan`'
  id: totrans-10
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '`JavaScript：权威指南` 由 `大卫·弗拉纳根` 著'
- en: '`Javascript: The New Toys` by `T.J. Crowder`'
  id: totrans-11
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '`JavaScript：新玩意儿` 由 `T.J. 克劳德` 著'
- en: '`Professional JavaScript for Web Developers` by `Nicholas C. Zakas`'
  id: totrans-12
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '`专业 JavaScript 网站开发者` 由 `尼古拉斯·C·扎卡斯` 著'
- en: With that, I shall thank you for investing your time in this course, and hopefully
    it was able to help you gain a deeper understanding of the `JavaScript` language.
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在此，我感谢你花时间参加这个课程，希望它能帮助你更深入地理解 `JavaScript` 语言。
