- en: Character Classes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Syntax | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| . | Matches any character except newline. |'
  prefs: []
  type: TYPE_TB
- en: '| \w | Matches any word character (letter, digit, or underscore). |'
  prefs: []
  type: TYPE_TB
- en: '| \W | Matches any non-word character. |'
  prefs: []
  type: TYPE_TB
- en: '| \d | Matches any digit character. |'
  prefs: []
  type: TYPE_TB
- en: '| \D | Matches any non-digit character. |'
  prefs: []
  type: TYPE_TB
- en: '| \s | Matches any whitespace character. |'
  prefs: []
  type: TYPE_TB
- en: '| \S | Matches any non-whitespace character. |'
  prefs: []
  type: TYPE_TB
- en: '| [abc] | Matches any of the characters inside the brackets. |'
  prefs: []
  type: TYPE_TB
- en: '| [^abc] | Matches any character not inside the brackets. |'
  prefs: []
  type: TYPE_TB
- en: '| [a-z] | Matches any character between a and z (inclusive). |'
  prefs: []
  type: TYPE_TB
