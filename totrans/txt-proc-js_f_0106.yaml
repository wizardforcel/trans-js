- en: Character Classes
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字符类
- en: '| Syntax | Description |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 描述 |'
- en: '| --- | --- |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| . | Matches any character except newline. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| . | 匹配除换行符以外的任何字符。 |'
- en: '| \w | Matches any word character (letter, digit, or underscore). |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| \w | 匹配任何单词字符（字母、数字或下划线）。 |'
- en: '| \W | Matches any non-word character. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| \W | 匹配任何非单词字符。 |'
- en: '| \d | Matches any digit character. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| \d | 匹配任何数字字符。 |'
- en: '| \D | Matches any non-digit character. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| \D | 匹配任何非数字字符。 |'
- en: '| \s | Matches any whitespace character. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| \s | 匹配任何空白字符。 |'
- en: '| \S | Matches any non-whitespace character. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| \S | 匹配任何非空白字符。 |'
- en: '| [abc] | Matches any of the characters inside the brackets. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| [abc] | 匹配括号内的任何字符。 |'
- en: '| [^abc] | Matches any character not inside the brackets. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| [^abc] | 匹配不在括号内的任何字符。 |'
- en: '| [a-z] | Matches any character between a and z (inclusive). |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| [a-z] | 匹配从a到z（包括a和z）之间的任何字符。 |'
