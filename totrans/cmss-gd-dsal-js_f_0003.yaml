- en: '`Jay Wengrow`从第一页开始就把读者放在驾驶座上，通过真实的例子和实际可理解的解释，使得这一切变得有意义。这个更新版在数据结构和算法的基础上，针对希望扩展开发者工具包的开发者进行了定制，而无需学习另一种编程语言。它包含了所有必要的内容，没有任何冗余。'
