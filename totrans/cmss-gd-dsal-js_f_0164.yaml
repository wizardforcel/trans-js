- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we’ve seen how different types of trees can optimize different types
    of problems. Binary search trees kept search fast while minimizing the cost of
    insertions, and heaps were the perfect tool for building priority queues.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we’ll explore another tree that’s used to power some of
    the most common text-based operations you use on a day-to-day basis.
  prefs: []
  type: TYPE_NORMAL
