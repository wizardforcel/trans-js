- en: '| --- | --- |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| x* | Matches zero or more occurrences of the preceding character. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| x* | 匹配前一个字符出现零次或多次。 |'
- en: '| x+ | Matches one or more occurrences of the preceding character. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| x+ | 匹配前一个字符出现一次或多次。 |'
- en: '| x? | Matches zero or one occurrence of the preceding character. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| x? | 匹配前一个字符出现零次或一次。 |'
- en: '| x{n} | Matches exactly n occurrences of the preceding character. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| x{n} | 匹配前一个字符恰好出现n次。 |'
- en: '| x{n,} | Matches at least n occurrences of the preceding character. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| x{n,} | 匹配前一个字符至少出现n次。 |'
- en: '| x{n,m} | Matches between n and m occurrences of the preceding character (inclusive).
    |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| x{n,m} | 匹配前一个字符出现n到m次（包含n和m）。 |'
- en: '| x*? x+? x?? x{n}? x{n,}? x{n,m}? | Lazy quantifier: matches the shortest
    possible sequence of characters in a string that satisfies a given pattern. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| x*? x+? x?? x{n}? x{n,}? x{n,m}? | 懒惰量词：匹配字符串中满足给定模式的最短字符序列。 |'
