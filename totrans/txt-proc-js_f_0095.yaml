- en: replace()
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The replace() method replaces matches with the given string. The pattern may
    be a string or a regex:'
  prefs: []
  type: TYPE_NORMAL
- en: '[appendix/methods/methods_ex11.js](http://media.pragprog.com/titles/fkjavascript/code/appendix/methods/methods_ex11.js)'
  prefs: []
  type: TYPE_NORMAL
- en: '|   | **const** str = *"fish and chips"*; |'
  prefs: []
  type: TYPE_TB
- en: '|   |  |'
  prefs: []
  type: TYPE_TB
- en: '|   | *// Using a string as the argument* |'
  prefs: []
  type: TYPE_TB
- en: '|   | console.log(str.replace(*"and"*, *"&"*)); *// → fish & chips* |'
  prefs: []
  type: TYPE_TB
- en: '|   |  |'
  prefs: []
  type: TYPE_TB
- en: '|   | *// Using a regex as the argument* |'
  prefs: []
  type: TYPE_TB
- en: '|   | console.log(str.replace(*/and/*, *"&"*)); *// → fish & chips* |'
  prefs: []
  type: TYPE_TB
- en: 'If the global flag is set, the method replaces every match it finds in the
    string:'
  prefs: []
  type: TYPE_NORMAL
- en: '[appendix/methods/methods_ex12.js](http://media.pragprog.com/titles/fkjavascript/code/appendix/methods/methods_ex12.js)'
  prefs: []
  type: TYPE_NORMAL
- en: '|   | **const** str = *"$5, $10, $20"*; |'
  prefs: []
  type: TYPE_TB
- en: '|   | **const** re = */**\$**/g*; |'
  prefs: []
  type: TYPE_TB
- en: '|   |  |'
  prefs: []
  type: TYPE_TB
- en: '|   | console.log(str.replace(re, *"€"*)); *// → €5, €10, €20* |'
  prefs: []
  type: TYPE_TB
