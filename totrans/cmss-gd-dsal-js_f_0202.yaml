- en: 你会发现某些技术在特定情况下比其他技术更有效，但在某种情况下考虑它们都是值得的，以查看它们是否可能是解决问题的合适工具。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: 随着经验的积累，你将提升你的优化意识，并可能发展出自己额外的技术！
