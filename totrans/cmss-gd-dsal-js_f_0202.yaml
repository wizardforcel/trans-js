- en: 这里介绍的技术可以在优化你的代码时发挥作用。再次强调，你总是要先确定你当前的`Big O`和最佳想象的`Big O`。在那之后，你可以使用所有其他的技术。
  id: totrans-1
  prefs: []
  stylish: true
