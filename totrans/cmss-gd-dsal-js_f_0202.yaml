- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The techniques presented here can be useful in optimizing your code. Again,
    you’ll always want to start by determining your current Big O and the best-imaginable
    Big O. After that, you have all the other techniques at your disposal.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll find that some techniques work better than others in certain situations,
    but they’re all worth thinking about in a given situation to see if they may be
    the right tool for the job.
  prefs: []
  type: TYPE_NORMAL
- en: With experience, you’ll hone your optimization sense and probably develop additional
    techniques of your own!
  prefs: []
  type: TYPE_NORMAL
