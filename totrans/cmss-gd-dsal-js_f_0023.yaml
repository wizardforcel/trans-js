- en: Normally the search operation in an array looks for the first instance of a
    given value. But sometimes we may want to look for every instance of a given value.
    For example, say we want to count how many times the value "apple" is found inside
    an array. How many steps would it take to find all the "apple"s? Give your answer
    in terms of N.
