  stylish: true
  type: TYPE_NORMAL
  zh: '`练习`'
- en: '`The following exercises provide you with the opportunity to practice with
    binary search. The solutions to these exercises are found in the section [Chapter
    2](f_0207.xhtml#why.algorithms.matter.solutions).`'
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`以下练习为你提供了使用二分搜索的机会。这些练习的解决方案可以在章节[第2章](f_0207.xhtml#why.algorithms.matter.solutions)中找到。`'
- en: '`How many steps would it take to perform a linear search for the number 8 in
    the ordered array [2, 4, 6, 8, 10, 12, 13]?`'
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: '`在有序数组[2, 4, 6, 8, 10, 12, 13]中执行线性搜索数字8需要多少步？`'
- en: '`How many steps would binary search take for the previous example?`'
  id: totrans-3
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: '`对于上一个例子，二分搜索需要多少步？`'
- en: '`What is the maximum number of steps it would take to perform a binary search
    on an array of size 100,000?`'
  id: totrans-4
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: '`在大小为100,000的数组上执行二分搜索最多需要多少步？`'
