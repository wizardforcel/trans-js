  type: TYPE_TB
  zh: '|  | 阿尔伯特公司工程经理，著有《Kotlin与Android开发：Jetpack专题》 |'
- en: A handful of domain-specific languages exist that richly reward the software
    developers who master them. For DevOps engineers, the key DSL is bash; for backend
    engineers, it’s SQL; and for frontend and full-stack engineers, it’s regular expressions.
    Expertly wielding any of these languages is a superpower. Text Processing with
    JavaScript showcases how to harness the power of the JavaScript string type, diving
    deeply into all its aspects. Even developers with years of JavaScript experience
    will discover something new in its pages. With detailed coverage of various native
    text processing APIs, meticulous examples of regular expression techniques, and
    insightful code explanations, this book deserves a place on every frontend developer’s
    bookshelf.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一些特定领域的语言，它们对掌握它们的软件开发人员有着丰厚的回报。对于 DevOps 工程师来说，关键的领域特定语言（DSL）是 bash；对于后端工程师来说，是
    SQL；而对于前端和全栈工程师来说，是正则表达式。熟练使用这些语言中的任何一种都堪称一种超能力。《Text Processing with JavaScript》展示了如何利用
    JavaScript 字符串类型的强大功能，深入探讨它的各个方面。即使是具有多年 JavaScript 经验的开发者，也能在这本书中发现新的知识。书中详细覆盖了各种本地文本处理
    API，提供了正则表达式技巧的细致示例和深刻的代码解释，这本书值得每位前端开发者在书架上拥有一份。
