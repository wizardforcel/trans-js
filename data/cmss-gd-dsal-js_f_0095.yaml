- en: 如果你在为一个呼叫中心编写软件，该中心将来电者放置在保持状态，然后将他们分配给“下一个可用代表”，你会使用栈还是队列？
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你在为一个呼叫中心编写软件，该中心将来电者放置在保持状态，然后将他们分配给“下一个可用代表”，你会使用栈还是队列？
- en: 如果你以以下顺序将数字推入栈中：`1`，`2`，`3`，`4`，`5`，`6`，然后弹出两个项目，你能从栈中读到哪个数字？
  id: totrans-3
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 如果你以以下顺序将数字推入栈中：`1`，`2`，`3`，`4`，`5`，`6`，然后弹出两个项目，你能从栈中读到哪个数字？
- en: 如果你以以下顺序将数字插入队列中：`1`，`2`，`3`，`4`，`5`，`6`，然后出队两个项目，你能从队列中读到哪个数字？
  id: totrans-4
