  stylish: true
  type: TYPE_NORMAL
  zh: 如果你以以下顺序将数字插入队列中：`1`，`2`，`3`，`4`，`5`，`6`，然后出队两个项目，你能从队列中读到哪个数字？
- en: 编写一个使用栈来反转字符串的函数。（例如，`"abcde"`将变为`"edcba"`。）你可以使用我们早期实现的`Stack`类。
