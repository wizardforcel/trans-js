- en: Groups and Backreferences
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组和反向引用
- en: '| Syntax | Group Type | Description |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 组类型 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| (x) | Capturing Group | Captures the matched substring and assigns it a group
    number. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| (x) | 捕获组 | 捕获匹配的子字符串，并为其分配一个组编号。 |'
- en: '| (?<Name>x) | Named Capturing Group | Captures the matched substring by name
    and assigns it a group number. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| (?<Name>x) | 命名捕获组 | 按名称捕获匹配的子字符串，并为其分配一个组编号。 |'
- en: '| (?:x) | Non-Capturing Group | Matches "x" but does not capture it as a group.
    |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| (?:x) | 非捕获组 | 匹配"x"但不将其作为组进行捕获。 |'
- en: '| \n | Backreference | Matches the same text as the nth captured group. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| \n | 反向引用 | 匹配与第n个捕获组相同的文本。 |'
- en: '| k<Name> | Backreference to a Named Capturing Group | Matches the same text
    as the nth named captured group. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| k<Name> | 反向引用命名捕获组 | 匹配与第n个命名捕获组相同的文本。 |'
