  zh: 练习
- en: The following exercises provide you with the opportunity to practice with heaps.
    The solutions to these exercises are found in the section [Chapter 16](f_0221.xhtml#heaps.solutions).
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 以下练习为你提供了练习堆的机会。这些练习的解答可以在[第16章](f_0221.xhtml#heaps.solutions)中找到。
- en: 'Draw what the following heap would look like after we insert the value `11`
    into it:'
  id: totrans-2
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 绘制在我们将值`11`插入后，以下堆的样子：
- en: '![images/heaps/exercise_1.png](images/heaps/exercise_1.png)'
  id: totrans-3
  prefs:
  - PREF_IND
  stylish: true
  type: TYPE_IMG
  zh: '![images/heaps/exercise_1.png](images/heaps/exercise_1.png)'
- en: Draw what the previous heap would look like after we delete the root node.
  id: totrans-4
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 绘制在我们删除根节点后，之前的堆的样子。
- en: 'Imagine you’ve built a brand-new heap by inserting the following numbers into
    the heap in this particular order: `55`, `22`, `34`, `10`, `2`, `99`, `68`。If
    you then pop them from the heap one at a time and insert the numbers into a new
    array, in what order would the numbers now appear?'
  id: totrans-5
  prefs:
  - PREF_OL
  stylish: true
  type: TYPE_NORMAL
  zh: 想象一下，你通过以特定顺序插入以下数字：`55`、`22`、`34`、`10`、`2`、`99`、`68`，构建了一个全新的堆。如果你随后一次从堆中弹出这些数字并将其插入一个新数组中，那么数字将以什么顺序出现？
