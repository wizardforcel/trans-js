- en: '`Wrapping Up`'
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`总结`'
- en: We’ve now covered how to measure the efficiency of our algorithms from all angles,
    including time and space. You’re now armed with the analytical abilities to weigh
    each algorithm against the next and make informed decisions on which approach
    to use for your own applications.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我们现在已经从各个角度涵盖了如何衡量算法的效率，包括时间和空间。你现在具备了分析能力，可以对每个算法进行比较，并就如何在自己的应用程序中使用哪种方法做出明智的决策。
- en: As you’re now able to make your own decisions, it’s time to move on to the final
    chapter of our journey. In it, I’m going to provide a few last pieces of advice
    on how to optimize your own code, while taking you through some realistic scenarios
    that we’ll optimize together.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 既然你现在能够做出自己的决定，是时候进入我们旅程的最后一章。在这一章中，我将提供一些关于如何优化自己代码的最后建议，同时带你经历一些我们将一起优化的现实场景。
