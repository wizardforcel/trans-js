  type: TYPE_NORMAL
  zh: 要下载书中使用的示例代码，请访问Pragmatic Bookshelf网站。^([[1]](#FOOTNOTE-1)) 你可以提交反馈和勘误，获取最新信息，并参与书籍论坛页面上的讨论。如果你正在阅读PDF版本的书籍，可以通过点击代码上方的小灰框来查看或下载特定的示例。
