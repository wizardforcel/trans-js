- en: To download the example code used in the book, please visit the Pragmatic Bookshelf
    website.^([[1]](#FOOTNOTE-1)) You can submit feedback and errata entries, get
    up-to-date information, and join in the discussions on the book’s forum page.
    If you’re reading the book in PDF format, you can view or download a specific
    example by clicking on the little gray box above the code.
  id: totrans-1
