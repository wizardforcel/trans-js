- en: Conclusion
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In summary, use…
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，使用…
- en: test() when you want to check whether a pattern exists in a string
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想检查某个模式是否存在于字符串中时，使用test()
- en: search() when you want to get the index of a match
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想获取匹配项的索引时，使用search()
- en: match() or exec() when you want to get all information about a match
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想获取匹配的所有信息时，使用match()或exec()
- en: exec() when you want to use lastIndex as the starting position to begin searching
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想使用lastIndex作为起始位置开始搜索时，使用exec()
- en: match() with the global flag when you want to obtain all matches but don’t care
    about other properties
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想获取所有匹配项但不关心其他属性时，使用带全局标志的match()
- en: matchAll() when you want to obtain all information about all matches
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想获取所有匹配项的所有信息时，使用matchAll()
- en: replace() when you want to replace one or all instances of a string/regex pattern
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想替换一个或所有实例的字符串/正则模式时，使用replace()
- en: replaceAll() when you want to replace all instances of a string/regex pattern
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想替换字符串/正则模式的所有实例时，使用replaceAll()
- en: split() when you want to split a string into an array of substrings
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想将字符串拆分为子字符串数组时，使用split()
