- en: Flags
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标志
- en: '| Syntax | Flag Type | Description |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 标志类型 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| g | global | Finds all matches, not just the first one. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| g | global | 查找所有匹配项，而不仅仅是第一个匹配项。 |'
- en: '| i | ignoreCase | Matches upper and lowercase characters. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| i | ignoreCase | 匹配大小写字符。 |'
- en: '| s | dotAll | Allows the dot (.) to match newlines. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| s | dotAll | 允许点号（.）匹配换行符。 |'
- en: '| u | unicode | Enables various Unicode features. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| u | unicode | 启用各种 Unicode 特性。 |'
- en: '| y | sticky | Matches only at the current position in the target string. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| y | sticky | 仅在目标字符串的当前位置匹配。 |'
- en: '| d | hasIndices | Enables the result of a match to contain the start and end
    indices of the substrings. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| d | hasIndices | 使匹配结果包含子字符串的起始和结束索引。 |'
- en: '| m | multiline | Matches the beginning or end of each line in a string, not
    just the beginning or end of the string itself. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| m | multiline | 匹配字符串中每行的开头或结尾，而不仅仅是字符串本身的开头或结尾。 |'
