- en: 哈希表
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 哈希表
- en: 大多数编程语言包含一种名为哈希表的数据结构，它具有一个惊人的超级能力：快速读取。请注意，哈希表在不同的编程语言中有不同的名称。在`JavaScript`中，它们被称为对象，而其他语言则称它们为哈希、映射、哈希映射、字典或关联数组。我们将称它们为哈希表，因为这是指代这种数据结构的一个通用方式。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 大多数编程语言包含一种名为哈希表的数据结构，它具有一个惊人的超级能力：快速读取。请注意，哈希表在不同的编程语言中有不同的名称。在`JavaScript`中，它们被称为对象，而其他语言则称它们为哈希、映射、哈希映射、字典或关联数组。我们将称它们为哈希表，因为这是指代这种数据结构的一个通用方式。
- en: 这是用哈希表实现的菜单示例：
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 这是用哈希表实现的菜单示例：
- en: '| ​  | `const` menu = { `french fries`: 0.75, `hamburger`: 2.5, |'
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_TB
  zh: '| ​  | `const` menu = { `french fries`: 0.75, `hamburger`: 2.5, |'
- en: '| ​  | `hot dog`: 1.5, `soda`: 0.6 };'
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_TB
  zh: '| ​  | `hot dog`: 1.5, `soda`: 0.6 };'
- en: 哈希表是一组成对的值。每对中的第一个项目称为键，第二个项目称为值。在哈希表中，键和值之间有一些重要的关联。在这个例子中，字符串`"french fries"`是键，而`0.75`是值。它们成对在一起，以指示法式炸薯条的价格是75美分。
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 哈希表是一组成对的值。每对中的第一个项目称为键，第二个项目称为值。在哈希表中，键和值之间有一些重要的关联。在这个例子中，字符串`"french fries"`是键，而`0.75`是值。它们成对在一起，以指示法式炸薯条的价格是75美分。
- en: 在`JavaScript`中，你可以使用这个语法查找键的值：
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在`JavaScript`中，你可以使用这个语法查找键的值：
- en: '| ​  | `menu[`french fries`]`； |'
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_TB
  zh: '| ​  | `menu[`french fries`]`； |'
- en: 这将返回值`0.75`。如果我们尝试使用哈希表查找一个不存在的值，我们会得到`undefined`。
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 这将返回值`0.75`。如果我们尝试使用哈希表查找一个不存在的值，我们会得到`undefined`。
- en: 在哈希表中查找值的效率在平均情况下为`O(1)`，因为它通常只需要一步。让我们看看为什么。
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在哈希表中查找值的效率在平均情况下为`O(1)`，因为它通常只需要一步。让我们看看为什么。
