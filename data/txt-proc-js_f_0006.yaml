- en: Who Is This Book For?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: This book is geared toward the needs of both client- and server-side programmers.
    Whether you’re a beginner or an advanced programmer, this guide will save you
    a ton of time when dealing with textual data. We’ll focus squarely on the practical
    aspects of text processing with JavaScript—that is, what each technique is designed
    to accomplish and how to use it in your program.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在满足客户端和服务器端程序员的需求。无论你是初学者还是高级程序员，本指南都将节省你处理文本数据时的大量时间。我们将专注于JavaScript文本处理的实际应用——也就是说，每种技术的设计目的是什么，以及如何在你的程序中使用它。
- en: Readers who have experience with regular expressions will still benefit from
    this book as it contains a wealth of detail on JavaScript’s regular expression
    flavor as well as features recently introduced. By the end of this book, you will
    be able to solve a great many complex validation, modification, and search-and-replace
    problems rapidly and efficiently.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是有正则表达式经验的读者，也能从本书中受益，因为它详细介绍了JavaScript中正则表达式的使用以及最近引入的新特性。在阅读完本书后，你将能够快速高效地解决大量复杂的验证、修改以及查找替换问题。
