- en: 6.2 Python的解释器和动态类型
  id: totrans-16
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 6.2 Python的解释器和动态类型
- en: Python的解释器是该语言吸引力的核心。它使开发者能够交互式地编写和执行代码，便于实验和学习。在本节中，我们将探讨Python的解释器及其主要特性。
  id: totrans-17
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python的解释器是该语言吸引力的核心。它使开发者能够交互式地编写和执行代码，便于实验和学习。在本节中，我们将探讨Python的解释器及其主要特性。
- en: 交互模式
  id: totrans-18
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: 交互模式
- en: Python提供了一个交互模式，你可以直接在解释器中输入命令，它会立即执行。这种交互式命令行是测试代码片段、调试和学习语言的极好工具。你可以通过在终端运行`python`来启动交互式解释器。
  id: totrans-19
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python提供了一个交互模式，你可以直接在解释器中输入命令，它会立即执行。这种交互式命令行是测试代码片段、调试和学习语言的极好工具。你可以通过在终端运行`python`来启动交互式解释器。
