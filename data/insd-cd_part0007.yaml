- en: '`6.1 Python’s Philosophy and Design Principles`'
  id: totrans-1
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`6.1 Python的哲学和设计原则`'
- en: Python is renowned for its simplicity and readability，这些是其设计哲学的核心。Python的创造者Guido
    van Rossum总结了这种哲学在“Zen of Python”（PEP 20）中，这是一系列捕捉Python设计原则本质的格言。让我们探讨这些原则以及它们如何影响Python的发展：
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python因其简洁和可读性而闻名，这些是其设计哲学的核心。Python的创造者Guido van Rossum总结了这种哲学在“Python之禅”（PEP
    20）中，这是一系列捕捉Python设计原则本质的格言。让我们探讨这些原则以及它们如何影响Python的发展：
- en: • `Readability Counts`：Python代码旨在易于阅读和理解。使用缩进而不是大括号来表示代码块，强制执行一致且视觉上吸引人的结构。
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `可读性重要`：Python代码旨在易于阅读和理解。使用缩进而不是大括号来表示代码块，强制执行一致且视觉上吸引人的结构。
- en: • `Explicit is Better than Implicit`：Python鼓励开发者编写明确且清晰的代码。这促进了不易产生歧义和惊喜的代码。
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `显式优于隐式`：Python鼓励开发者编写明确且清晰的代码。这促进了不易产生歧义和惊喜的代码。
- en: • `Simple is Better than Complex`：Python更倾向于简单而不是复杂。在解决问题时，Python开发者努力使用直接和直观的方法。
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `简单优于复杂`：Python更倾向于简单而不是复杂。在解决问题时，Python开发者努力使用直接和直观的方法。
- en: • `Complex is Better than Complicated`：虽然简单是首选，Python承认某些问题本质上是复杂的。在这种情况下，Python旨在提供清晰和优雅的解决方案。
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `复杂优于复杂复杂`：虽然简单是首选，Python承认某些问题本质上是复杂的。在这种情况下，Python旨在提供清晰和优雅的解决方案。
- en: • `Flat is Better than Nested`：Python discourages excessive nesting of code
    blocks。这有助于维护代码的清晰度，防止“深层”嵌套，使代码难以理解。
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `平坦优于嵌套`：Python不鼓励过度嵌套的代码块。这有助于维护代码的清晰度，防止“深层”嵌套，使代码难以理解。
- en: • `Sparse is Better than Dense`：Python代码往往更分散且不那么密集，从而增强可读性。这与代码被阅读的频率超过书写的想法是一致的。
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `稀疏优于密集`：Python代码往往更分散且不那么密集，从而增强可读性。这与代码被阅读的频率超过书写的想法是一致的。
- en: • `Special Cases Aren’t Special Enough to Break the Rules`：Python倡导编码规范的一致性。尽管可能存在例外，但通常更倾向于遵循既定规则。
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `特殊情况不足以打破规则`：Python倡导编码规范的一致性。尽管可能存在例外，但通常更倾向于遵循既定规则。
- en: • `Errors Should Never Pass Silently`：Python鼓励错误处理和报告。当出现问题时，Python会引发异常，以使问题显而易见，而不是让它们被忽视。
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `错误不应该默默无闻`：Python鼓励错误处理和报告。当出现问题时，Python会引发异常，以使问题显而易见，而不是让它们被忽视。
- en: • `In the Face of Ambiguity, Refuse the Temptation to Guess`：Python强调避免代码模糊的重要性。Python鼓励明确的规范，而不是做出假设。
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `在面对模糊时，拒绝猜测`：Python强调避免代码模糊的重要性。Python鼓励明确的规范，而不是做出假设。
- en: • `There Should Be One—and Preferably Only One—Obvious Way to Do It`：Python提倡执行任务时有一种清晰的方式。这减少了关于“最佳”做法的困惑和争论。
  id: totrans-12
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `应该有一种明确的—最好是唯一的—做法`：Python提倡执行任务时有一种清晰的方式。这减少了关于“最佳”做法的困惑和争论。
- en: • `Now is Better than Never`：Python鼓励采取行动和取得进展，而不是等待“完美”的解决方案。这种务实的方法在软件开发中非常重要。
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: • `现在比永远更好`：Python鼓励采取行动和取得进展，而不是等待“完美”的解决方案。这种务实的方法在软件开发中非常重要。
- en: Python的设计原则促进了它在各种领域的广泛采用和成功，从Web开发到科学计算。这些原则使Python成为初学者和经验丰富的开发者的理想选择，因为它提供了一个富有成效且愉快的编码体验。在本章的后续部分，我们将更深入地探讨Python的特性、动态类型系统、库，以及它在数据科学、人工智能、脚本、自动化和Web开发中的应用。
  id: totrans-14
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python的设计原则促进了它在各种领域的广泛采用和成功，从Web开发到科学计算。这些原则使Python成为初学者和经验丰富的开发者的理想选择，因为它提供了一个富有成效且愉快的编码体验。在本章的后续部分，我们将更深入地探讨Python的特性、动态类型系统、库，以及它在数据科学、人工智能、脚本、自动化和Web开发中的应用。
