  zh: '* * *'
- en: 6.3 Libraries and Frameworks in Python
  id: totrans-48
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 6.3 Python中的库和框架
- en: Python’s extensive ecosystem of libraries and frameworks is one of its standout
    features. These libraries and frameworks provide pre-built solutions to various
    tasks, saving developers time and effort. In this section, we’ll explore some
    of the essential libraries and frameworks in Python.
  id: totrans-49
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python丰富的库和框架生态系统是其突出的特点之一。这些库和框架为各种任务提供了预构建的解决方案，节省了开发人员的时间和精力。在本节中，我们将探讨Python中一些重要的库和框架。
- en: Standard Library
  id: totrans-50
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: 标准库
- en: Python’s standard library is a collection of modules and packages that come
    bundled with Python itself. It covers a wide range of functionalities, from working
    with files and data to network communication and web development. Some notable
    modules include `os` for operating system interactions, `datetime` for working
    with dates and times, and `json` for handling JSON data.
  id: totrans-51
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python的标准库是一组与Python本身捆绑在一起的模块和包。它涵盖了从文件和数据处理到网络通信和Web开发等广泛功能。一些著名的模块包括`os`（用于操作系统交互）、`datetime`（用于处理日期和时间）以及`json`（用于处理JSON数据）。
- en: '`import os`'
  id: totrans-52
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`import os`'
- en: List all files in the current directory
  id: totrans-53
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 列出当前目录下的所有文件
- en: '`files = os.listdir()`'
  id: totrans-54
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`files = os.listdir()`'
- en: '`import datetime`'
  id: totrans-55
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`import datetime`'
- en: Get the current date and time
  id: totrans-56
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 获取当前的日期和时间
- en: '`now = datetime.datetime.now()`'
  id: totrans-57
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`now = datetime.datetime.now()`'
- en: '`import json`'
  id: totrans-58
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`import json`'
- en: Parse a JSON string
  id: totrans-59
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 解析一个JSON字符串
- en: '`data = json.loads(''{"name": "John", "age": 30}'')`'
  id: totrans-60
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`data = json.loads(''{"name": "John", "age": 30}'')`'
- en: '`NumPy`'
  id: totrans-61
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: '`NumPy`'
- en: '`NumPy` is a fundamental library for numerical and scientific computing in
    Python. It provides support for multidimensional arrays and matrices, along with
    a collection of mathematical functions to operate on these arrays. `NumPy` is
    widely used in fields like data analysis, machine learning, and scientific research.'
  id: totrans-62
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`NumPy`是Python中用于数值计算和科学计算的基础库。它提供了对多维数组和矩阵的支持，并提供了一系列数学函数来操作这些数组。`NumPy`广泛应用于数据分析、机器学习和科学研究等领域。'
- en: '`import numpy as np`'
  id: totrans-63
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`import numpy as np`'
- en: Create a `NumPy` array
  id: totrans-64
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 创建一个`NumPy`数组
- en: '`arr = np.array([1, 2, 3, 4, 5])`'
  id: totrans-65
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`arr = np.array([1, 2, 3, 4, 5])`'
- en: Perform mathematical operations on the array
  id: totrans-66
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
  zh: 对数组进行数学运算
- en: '`mean = np.mean(arr)`'
  id: totrans-67
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`mean = np.mean(arr)`'
- en: '`Pandas`'
  id: totrans-68
  prefs:
  - PREF_H3
  stylish: true
  type: TYPE_NORMAL
  zh: '`Pandas`'
- en: '`Pandas` is a library built on top of `NumPy` and provides powerful data structures
