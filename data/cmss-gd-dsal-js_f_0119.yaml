- en: Now that you’re able to write efficient recursive code, you’ve also unlocked
    a superpower. You’re about to encounter some really efficient—yet advanced—algorithms,
    and many of them rely on the principles of recursion.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 现在你已经能够编写高效的递归代码，你也解锁了一种超能力。你将要遇到一些非常高效——但又高级的——算法，而它们中的许多都依赖于递归的原理。
