- en: '| \p{UnicodePropertyValue} | Positive Unicode Property Escape | Matches characters
    based on their Unicode properties. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| \p{UnicodePropertyValue} | 正向Unicode属性转义 | 根据字符的Unicode属性进行匹配。 |'
- en: '| \P{UnicodePropertyValue} | Negative Unicode Property Escape | Matches any
    character that does not have the specified Unicode property value. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| \P{UnicodePropertyValue} | 负向Unicode属性转义 | 匹配不具有指定Unicode属性值的任何字符。 |'
