- en: Parting Thoughts
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 离别感想
- en: You’ve learned a lot in this journey, but your journey is only just beginning.
    (Cue dramatic music.)
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你在这段旅程中学到了很多，但你的旅程才刚刚开始。（音乐渲染气氛。）
- en: You’ve learned that the right choices in `algorithm` design and `data structures`
    can dramatically affect the performance of your code.
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你已经了解到，在`算法`设计和`数据结构`中做出正确选择可以显著影响代码的性能。
- en: You’ve learned how to determine the efficiency of your code.
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你已经学会了如何判断代码的效率。
- en: You’ve learned how to optimize your code to make it faster, more memory-efficient,
    and more elegant.
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你已经学会了如何优化代码，使其更快、更节省内存并更优雅。
- en: What you can take away from this book is a framework for making educated technology
    decisions. Creating great software involves evaluating the trade-offs of the available
    options, and you’re now armed with the ability to see the pros and cons of each
    option and make the best choice for the task at hand. And you also have the ability
    to think of new options that may not have been immediately obvious at first glance.
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你可以从这本书中获得的是一个制定明智技术决策的框架。创建优秀软件涉及评估可用选项的权衡，而你现在具备了识别每个选项的优缺点并为手头任务做出最佳选择的能力。你也有能力想到那些初看并不明显的新选项。
- en: I hope you also take away from this book the knowledge that topics like these—which
    seem so complex and esoteric—are just a combination of simpler, easier concepts
    that are within your grasp. Don’t be intimidated by resources that make a concept
    seem difficult simply because they don’t explain it well—a concept can always
    be broken down in a way it can be understood.
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我希望你从这本书中领悟到，像这些看似复杂和深奥的主题，实际上只是一些更简单、更容易理解的概念的组合。这些概念在你的掌握之中。不要被那些使概念看起来困难的资源吓倒，仅仅因为它们没有很好地解释它—一个概念总是可以以一种可以理解的方式进行拆解。
- en: With the foundation you’ve built, more advanced topics and techniques are now
    within your reach. I invite you to continue your `data structures` and `algorithms`
    journey with me in Volume 2 of this book, which is expected to be published next.
    Keep your eye out for it.
  id: totrans-7
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 随着你所建立的基础，更高级的主题和技术现在已经触手可及。我邀请你和我一起在本书的第二卷中继续你的`数据结构`和`算法`之旅，预计将很快出版。请留意。
- en: In Volume 2 you’ll discover additional `data structures`, `algorithms`, and
    concepts that are fascinating, powerful, and practical. I dare say that they’ll
    transform you into an even better software engineer than you are now. Most importantly,
    Volume 2 will continue to change the way you think.
  id: totrans-8
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在第二卷中，你将发现额外的`数据结构`、`算法`和令人着迷、强大且实用的概念。我敢说，它们将使你成为一个比现在更优秀的软件工程师。最重要的是，第二卷将继续改变你的思维方式。
- en: And of course, we’ll also have a lot of fun along the way. See you on the other
    side!
  id: totrans-9
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 当然，在这个过程中我们也会有很多乐趣。期待与你再会！
- en: (Oh, but don’t forget to do your exercises first.)
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: （哦，但不要忘了先做练习。）
