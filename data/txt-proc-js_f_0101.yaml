- en: RegExr is a feature-packed tool to build regular expressions with real-time
    updates as you type.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: RegExr 是一个功能丰富的工具，能够在你输入时实时更新并构建正则表达式。
- en: '![images/src/regex_tools/regexr.png](images/src/regex_tools/regexr.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images/src/regex_tools/regexr.png](images/src/regex_tools/regexr.png)'
- en: RegExr’s Explain tool gives you a detailed breakdown of your regex. You can
    mouse over the regex tokens to see a description of what each of them does. An
    interesting feature of RegExr is the ability to save a regular expression to a
    short link, allowing you to share patterns with others easily.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: RegExr 的解释工具为你的正则表达式提供了详细的分解。你可以将鼠标悬停在正则表达式的各个标记上，查看每个标记的作用。RegExr 的一个有趣功能是能够将正则表达式保存为短链接，便于与他人轻松分享模式。
- en: Other features include syntax highlighting, contextual help, cheat sheets, references,
    searchable community patterns, and more. RegExr supports JavaScript and PHP/PCRE
    flavors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其他功能包括语法高亮、上下文帮助、备忘单、参考资料、可搜索的社区模式等。RegExr 支持 JavaScript 和 PHP/PCRE 版本。
