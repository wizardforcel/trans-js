  type: TYPE_NORMAL
  zh: '`学习以递归的方式写作`'
- en: 在上一章中，您学习了什么是递归以及它是如何工作的。我在自己的学习旅程中发现，即使我理解了递归是如何工作的，我仍然难以编写自己的递归函数。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在上一章中，您学习了什么是递归以及它是如何工作的。我在自己的学习旅程中发现，即使我理解了递归是如何工作的，我仍然难以编写自己的递归函数。
- en: 通过有意识的练习并注意各种递归模式，我发现了一些技巧，这些技巧帮助我更容易地学习“以递归的方式写作”，我想与您分享它们。在这个过程中，您会发现递归闪光的其他领域。
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 通过有意识的练习并注意各种递归模式，我发现了一些技巧，这些技巧帮助我更容易地学习“以递归的方式写作”，我想与您分享它们。在这个过程中，您会发现递归闪光的其他领域。
- en: 注意到我们在这一章不会讨论递归的效率。递归实际上可能对算法的时间复杂度产生极其负面的影响，但这是下一章的主题。现在，我们将专注于培养递归思维方式。
