- en: RegexPal
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RegexPal
- en: RegexPal is a simple web-based regular expression tester written entirely in
    JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: RegexPal是一个完全用JavaScript编写的简单基于网页的正则表达式测试工具。
- en: '![images/src/regex_tools/regexpal.png](images/src/regex_tools/regexpal.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images/src/regex_tools/regexpal.png](images/src/regex_tools/regexpal.png)'
- en: To test a regular expression using RegexPal, open regexpal.com in your browser
    and type a pattern in the box at the top. In the bottom box, enter the target
    text you want to match.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用RegexPal测试正则表达式，请在浏览器中打开regexpal.com，并在顶部的框中输入一个模式。在下方的框中，输入你想匹配的目标文本。
- en: You will see that RegexPal automatically highlights the portion of the text
    that matches your regex. The program also indicates any syntax errors in your
    pattern. A nice feature of RegexPal is the ability to provide information as you
    type without the need to click on a button to see the result, making it very convenient
    to use.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到RegexPal会自动高亮显示与你的正则表达式匹配的文本部分。该程序还会指示你模式中的任何语法错误。RegexPal的一个优点是它可以在你输入的同时提供信息，无需点击按钮查看结果，这使得它非常方便使用。
- en: '[https://regexpal.com](https://regexpal.com)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://regexpal.com](https://regexpal.com)'
