- en: The `JavaScript Edition`
  id: totrans-0
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: '`JavaScript 版`'
- en: All the code in this book is written in `JavaScript`. The original edition of
    this book, `A Common-Sense Guide to Data Structures and Algorithms` (the second
    edition of which was published in 2020), was language-agnostic; it was written
    using multiple programming languages. The idea behind this was that we didn’t
    want to imply that the book would only be helpful for one language, given that
    data structures and algorithms are concepts that apply across all of computing
    in general.
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 本书中的所有代码均使用 `JavaScript` 编写。本书的原版《数据结构与算法的常识指南》（第二版于 2020 年出版）是语言无关的；它使用多种编程语言编写。这样做的初衷是，我们不想暗示这本书仅对某一种语言有帮助，因为数据结构和算法是适用于计算机科学所有领域的概念。
- en: Over the years, I received feedback from readers who expressed that they would
    love to see language-specific editions of the book. After all, if you’re working
    with one particular programming language, wouldn’t it be nice to have a book in
    which all of the code is in that language?
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 多年来，我收到读者的反馈，他们表示希望看到该书的语言特定版本。毕竟，如果你正在使用某种特定的编程语言，拥有一本所有代码都用该语言编写的书不是很好吗？
- en: Accordingly, I set out to create new single-language versions of `A Common-Sense
    Guide to Data Structures and Algorithms`. The first of these was the Python version,
    published in 2023\. The second version is the JavaScript edition and is what you’re
    reading now!
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 因此，我着手创建《数据结构与算法的常识指南》的新单语言版本。第一个版本是 Python 版，于 2023 年出版。第二个版本是 JavaScript 版，这正是你现在阅读的内容！
- en: And because there’s so much to say about data structures and algorithms, this
    is the first volume in a progression of books. In this volume, I lay the foundation
    for these concepts and cover the most common data structures and algorithms. In
    the next volume, I’ll build upon this knowledge to level up further with more
    advanced ideas and techniques.
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 由于关于数据结构和算法有太多要说的内容，这本书是系列书籍中的第一卷。在这一卷中，我为这些概念打下基础，并覆盖最常见的数据结构和算法。在下一卷中，我将基于这些知识进一步提升，介绍更多高级的思想和技术。
