- en: 现在你知道堆是什么了，让我们看看它的一些有趣属性。
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 现在你知道堆是什么了，让我们看看它的一些有趣属性。
- en: 虽然堆条件规定了堆应以某种方式排序，但在堆内搜索值时，这种排序仍然是无用的。
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 虽然堆条件规定了堆应以某种方式排序，但在堆内搜索值时，这种排序仍然是无用的。
- en: 例如，假设在上面的堆中，我们想搜索值`3`。如果我们从根节点`100`开始，我们应该在它的左子代或右子代中搜索？在二叉搜索树中，我们知道`3`必须在`100`的左子代中。然而在堆中，我们只知道`3`必须是`100`的后代，而不能是其祖先。但我们对下一个应该搜索哪个子节点毫无头绪。确实，`3`恰好是`100`的右子代，但它也可能轻松地在其左子代中。
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 例如，假设在上面的堆中，我们想搜索值`3`。如果我们从根节点`100`开始，我们应该在它的左子代或右子代中搜索？在二叉搜索树中，我们知道`3`必须在`100`的左子代中。然而在堆中，我们只知道`3`必须是`100`的后代，而不能是其祖先。但我们对下一个应该搜索哪个子节点毫无头绪。确实，`3`恰好是`100`的右子代，但它也可能轻松地在其左子代中。
- en: 因此，堆被认为是与二叉搜索树相比的弱排序。虽然堆具有某种顺序，因为后代不能大于它们的祖先，但这种顺序不足以使堆值得搜索。
  id: totrans-4
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 因此，堆被认为是与二叉搜索树相比的弱排序。虽然堆具有某种顺序，因为后代不能大于它们的祖先，但这种顺序不足以使堆值得搜索。
- en: 堆的另一个属性，虽然现在可能很明显，但值得关注的是，在堆中，根节点总是具有最大的值。（在最小堆中，根节点将包含最小值。）这将是堆成为实现优先级队列的一个重要原因。在优先级队列中，我们总是希望访问具有最高优先级的值。使用堆，我们总是知道可以在根节点找到这个值。因此，根节点将代表具有最高优先级的项目。
  id: totrans-5
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 堆的另一个属性，虽然现在可能很明显，但值得关注的是，在堆中，根节点总是具有最大的值。（在最小堆中，根节点将包含最小值。）这将是堆成为实现优先级队列的一个重要原因。在优先级队列中，我们总是希望访问具有最高优先级的值。使用堆，我们总是知道可以在根节点找到这个值。因此，根节点将代表具有最高优先级的项目。
- en: 堆有两个主要操作：插入和删除。正如我们所指出的，在堆中搜索需要检查每个节点，因此搜索通常不是在堆的上下文中实现的操作。（堆还可以有一个可选的读取操作，它只是查看根节点的值。）
  id: totrans-6
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 堆有两个主要操作：插入和删除。正如我们所指出的，在堆中搜索需要检查每个节点，因此搜索通常不是在堆的上下文中实现的操作。（堆还可以有一个可选的读取操作，它只是查看根节点的值。）
- en: 在我们继续讲解堆的主要操作是如何工作的之前，让我定义一个更多的术语，因为它将在接下来的算法中被大量使用。
