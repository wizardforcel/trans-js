- en: Optimizing for `Optimistic Scenarios`
  id: totrans-1
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 优化`乐观场景`
- en: 'Until this point, we’ve focused primarily on how many steps an `algorithm`
    would take in a worst-case scenario. The rationale behind this is simple: if you’re
    prepared for the worst, things will turn out okay.'
  id: totrans-2
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 到目前为止，我们主要关注的是`算法`在最坏情况下需要多少步骤。这背后的理由很简单：如果你为最坏情况做好准备，一切都会好起来。
- en: However, you’ll discover in this chapter that the worst-case scenario isn’t
    the only situation worth considering. Being able to consider all scenarios is
    an important skill that can help you choose the appropriate `algorithm` for every
    situation.
  id: totrans-3
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 然而，你将在本章中发现，最坏情况并不是唯一值得考虑的情境。能够考虑所有场景是一项重要技能，可以帮助你为每种情况选择合适的`算法`。
