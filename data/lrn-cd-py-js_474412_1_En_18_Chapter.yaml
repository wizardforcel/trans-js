- en: 18.2 安装`PyCharm` IDE
  id: totrans-23
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 18.2 安装`PyCharm` IDE
- en: '`PyCharm`是一个流行的集成开发环境（IDE），用于Python，由捷克软件公司`JetBrains`开发，总部位于布拉格。`JetBrains`专注于开发工具，并提供一些知名的IDE，如`IntelliJ
    IDEA`（特别用于Java）、`WebStorm`（用于Web开发，特别是JavaScript）、`PHPStorm`（用于PHP）或`RubyMine`（用于Ruby）。他们还开发了一种编程语言`Kotlin`，主要用于移动应用开发。'
  id: totrans-24
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`PyCharm`是一个流行的集成开发环境（IDE），用于Python，由捷克软件公司`JetBrains`开发，总部位于布拉格。`JetBrains`专注于开发工具，并提供一些知名的IDE，如`IntelliJ
    IDEA`（特别用于Java）、`WebStorm`（用于Web开发，特别是JavaScript）、`PHPStorm`（用于PHP）或`RubyMine`（用于Ruby）。他们还开发了一种编程语言`Kotlin`，主要用于移动应用开发。'
- en: You can download the free community version of `PyCharm` from the ► [https://​www.​jetbrains.​com/​PyCharm/​](https://www.jetbrains.com/PyCharm/)
    website. This is limited in functionality, but already offers considerably more
    features than we will ever be able to use in this book. Click the “Download” button
    and then choose your operating system; Windows, MacOS and Linux are supported.
    After downloading the setup program, start the installation process. You can leave
    the default settings here as well; however, it is recommended to at least associate
    `.py` files with `PyCharm` in the "Create Associations" section of the installer,
    so that they are always opened automatically with the IDE from now on. The installation
    usually does not take long but requires over 1.6 GB of free hard disk space. The
    times when you could install MS-DOS development environments from three or four
    3.5-inch floppy disks with 1.44 MB capacity each are definitely over!
  id: totrans-25
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 您可以从►[https://​www.​jetbrains.​com/​PyCharm/​](https://www.jetbrains.com/PyCharm/)
    网站下载免费的社区版`PyCharm`。此版本功能有限，但已提供了本书中使用的功能之外的更多特性。点击“Download”按钮后选择您的操作系统；Windows、MacOS和Linux均受支持。下载完安装程序后，启动安装过程。您可以保留默认设置；但是，建议在安装程序的“Create
    Associations”部分至少将`.py`文件与`PyCharm`关联，这样以后`.py`文件就会自动用IDE打开。安装通常不需要很长时间，但需要超过1.6
    GB的可用硬盘空间。曾经可以通过三四张容量为1.44MB的3.5英寸软盘安装MS-DOS开发环境的时代已经一去不复返了！
- en: When you start`PyCharm` for the first time, you can configure in the "Customize"
    section whether you want to use the dark or the light color scheme. All illustrations
    in this book were created in the light color scheme for better printability; however,
    the author otherwise works in dark mode, which is a little less straining on the
    eyes. It’s best to exit `PyCharm` at this point first by closing the dialog. In
    the next chapter, we will start our first Python project. Then we will continue
    at this point.
  id: totrans-26
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 当您第一次启动`PyCharm`时，您可以在“Customize”部分配置是否使用深色或浅色配色方案。本书中的所有插图都是使用浅色配色方案制作的，以便于打印；然而，作者通常使用深色模式，这对眼睛的压力较小。此时最好先退出`PyCharm`，关闭对话框。在下一章中，我们将开始我们的第一个Python项目，然后继续进行这部分内容。
- en: 18.3 Getting Help with Python
  id: totrans-27
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 18.3 获取Python帮助
- en: On the Internet
  id: totrans-28
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在互联网上
- en: Python is one of the most popular programming languages around. So, it’s no
    wonder that you can find countless resources around Python on the internet. One
    of these resources is the aforementioned platform `Stack Overflow`, where you’ll
    find a ton of Python questions and answers that leave little to be desired. As
    of this writing, there are more than 2.1 million questions tagged `Python` on
    `Stack Overflow.` Today alone, 1,039 have been added. The probability that your
    question is also among the 2 million should be high. Therefore, `Stack Overflow`
    is a good place to start for most questions. The `Stack Overflow` hits are also
    regularly listed among the top search results on Google. You can, of course, add
    the `site` keyword to the Google search (`site:`► [`StackOverflow.com`](http://stackoverflow.com))
    to narrow the search to `Stack Overflow`. But even beyond `Stack Overflow`, the
    internet is full of posts, blogs, tutorials, videos, and every other content format
    imaginable related to Python.
  id: totrans-29
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python 是世界上最流行的编程语言之一。因此，互联网上有无数与 Python 相关的资源也就不足为奇了。其中之一是前面提到的 `Stack Overflow`
    平台，你可以在这里找到大量关于 Python 的问题和答案，几乎可以满足你的所有需求。截至本文写作时，`Stack Overflow` 上有超过 210 万个标记为
    `Python` 的问题，今天就新增了 1,039 个。你的问题也许就能在这 200 万个问题中找到答案。因此，`Stack Overflow` 是解决大部分问题的好地方。`Stack
    Overflow` 的热门问题也经常出现在 Google 的搜索结果前列。当然，你可以在 Google 搜索中加入 `site` 关键字（`site:`►
    [`StackOverflow.com`](http://stackoverflow.com)），以将搜索范围缩小到 `Stack Overflow`。但即便是超出
    `Stack Overflow`，互联网也充满了关于 Python 的帖子、博客、教程、视频和各种各样的内容格式。
- en: “Official” Python Help
  id: totrans-30
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: “官方” Python 帮助
- en: 'Python itself also comes with official help. If you want to know how a particular
    element of the programming language works, you can refer to the documentation
    of classes and functions that is automatically installed with Python. You do this
    by calling the `help(element)` function in the Python console and giving it as
    an argument the name of the module, package, class, or function for which you
    want to see information. For example, calling `help(print)` returns the following
    help information:'
  id: totrans-31
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: Python 本身也提供了官方帮助。如果你想了解某个特定的编程语言元素是如何工作的，可以参考 Python 自动安装的类和函数文档。你可以通过在 Python
    控制台中调用 `help(element)` 函数，并将模块、包、类或函数的名称作为参数传入，来查看相关信息。例如，调用 `help(print)` 会返回以下帮助信息：
- en: '`>>> help(print) print(...) print(value, ..., sep='' '', end=''\n'', file=sys.stdout,
    flush=False) Prints the values to a stream, or to sys.stdout by default. Optional
    keyword arguments: file: a file-like object (stream); defaults to the current
    sys.stdout. sep: string inserted between values, default a space. end: string
    appended after the last value, default a newline. flush: whether to forcibly flush
    the stream.`'
  id: totrans-32
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`>>> help(print) print(...) print(value, ..., sep='' '', end=''\n'', file=sys.stdout,
    flush=False) 将值打印到流中，默认情况下是打印到 sys.stdout。可选的关键字参数：file：一个类文件对象（流）；默认是当前的 sys.stdout。sep：值之间插入的字符串，默认为空格。end：在最后一个值后附加的字符串，默认为换行符。flush：是否强制刷新流。`'
- en: Start the console again as in ► Sect. [18.1](#Sec1) and try it out! Do not include
    the `>>>` as this is the prompt, indicating that the console is ready to accept
    your input. By the way, if you type `help()` without an argument, the console
    switches to the Python help system. The modified prompt `help>` indicates that
    you can now enter terms, which will then display matching help entries. You can
    leave the help system and return to the Python console by typing `quit` (without
    brackets).
  id: totrans-33
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 如同在►第 [18.1](#Sec1) 节中所述，重新启动控制台并试试看！不要输入 `>>>`，这是提示符，表示控制台已经准备好接受你的输入。顺便说一句，如果你输入
    `help()` 而不加参数，控制台会切换到 Python 帮助系统。修改后的提示符 `help>` 表示你现在可以输入术语，系统会显示匹配的帮助条目。你可以通过输入
    `quit`（不加括号）退出帮助系统并返回到 Python 控制台。
- en: The output of our `help()` call gives us some information about what the arguments
    of the `print()` function are, and most importantly, what `print()` does in the
    first place. However, this help is rather rudimentary. If you want more details,
    it is best to search the Internet yourself.
  id: totrans-34
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 我们的 `help()` 调用的输出为我们提供了有关 `print()` 函数参数的一些信息，最重要的是，告诉我们 `print()` 函数究竟做了什么。然而，这些帮助信息相当基础。如果你需要更多详细信息，最好自己在互联网上进行搜索。
- en: 'The `Python Software Foundation` also offers a lot of information about the
    Python standard library (including the `print()` function) on its website ► [python.​org](http://python.org),
    under the heading “Library Reference”: ► [https://​docs.​python.​org/​3/​library/​functions.​html#print](https://docs.python.org/3/library/functions.html%2523print)).
    (Note, this is the same website from which we downloaded the Python interpreter.)
    The “Language Reference” explains the structure and syntax of the language, but
    is rather technical. The “Tutorial” section contains an introduction to Python,
    which is probably difficult to digest without prior knowledge of other programming
    languages.'
  id: totrans-35
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: '`Python Software Foundation` 也在其网站 ► [python.​org](http://python.org) 上提供了大量关于
    Python 标准库的信息（包括 `print()` 函数），位于“Library Reference”部分：► [https://​docs.​python.​org/​3/​library/​functions.​html#print](https://docs.python.org/3/library/functions.html%2523print)。
    （请注意，这与我们下载 Python 解释器的网站相同。）“Language Reference” 解释了语言的结构和语法，但相对较为技术性。“Tutorial”部分包含了
    Python 的介绍，但没有其他编程语言的先前知识，可能很难理解。'
- en: 18.4 Summary
  id: totrans-36
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 18.4 小结
- en: In this chapter, we have looked at how to install Python as well as the `PyCharm
    IDE`. We have also learned about the most important ways to get help with Python.
  id: totrans-37
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何安装 Python 以及 `PyCharm IDE`。我们还了解了获得 Python 帮助的最重要方式。
- en: 'Be sure to take the following points from this chapter:'
  id: totrans-38
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 请确保从本章中掌握以下要点：
- en: The “official” Python implementation, `CPython`, is further developed by the
    `Python Software Foundation` and is the variant of Python that you install by
    default when you download Python from ► [python.​org.​](http://python.org)
  id: totrans-39
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: “官方”的 Python 实现，`CPython`，由 `Python Software Foundation` 进一步开发，并且是你从 ► [python.​org.​](http://python.org)
    下载 Python 时默认安装的版本。
- en: Python comes with the Python interpreter program called `python`，which can be
    used either as an interactive Python console or to interpret entire Python scripts。
  id: totrans-40
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: Python 配备了名为 `python` 的 Python 解释器程序，可以作为交互式 Python 控制台使用，也可以用来解释整个 Python 脚本。
- en: With `IDLE`，Python also supplies a rudimentary IDE。
  id: totrans-41
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 通过 `IDLE`，Python 还提供了一个简陋的 IDE。
- en: '`PyCharm` by `JetBrains` is a very powerful Python development environment,
    of which a limited community version is available for free。'
  id: totrans-42
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: '`PyCharm` 是 `JetBrains` 开发的一个非常强大的 Python 开发环境，其有限的社区版是免费的。'
- en: Help for Python is provided by Python itself with the `help(element)` function。It
    provides help texts for Python modules, classes, or functions, but they are often
    not very detailed。
  id: totrans-43
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: Python 本身通过 `help(element)` 函数提供帮助。它提供关于 Python 模块、类或函数的帮助文本，但这些文本通常不够详细。
- en: Further “official” help is available mainly in the form of the Language Reference
    and the Python Standard Library Reference at ► [python.​org](http://python.org)。
  id: totrans-44
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 进一步的“官方”帮助主要通过语言参考和 Python 标准库参考提供，地址为 ► [python.​org](http://python.org)。
- en: In addition, given the high popularity of Python, there are many rich sources
    of information available on the Internet; one of the most important—as for most
    other programming languages—is the developer forum `Stack Overflow`。
  id: totrans-45
  prefs:
  - PREF_UL
  stylish: true
  type: TYPE_NORMAL
  zh: 此外，鉴于 Python 的高度普及，互联网上有很多丰富的信息来源；其中最重要的之一——像大多数其他编程语言一样——是开发者论坛 `Stack Overflow`。
