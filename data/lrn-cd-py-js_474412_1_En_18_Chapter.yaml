- en: 18.1 Installing the Python Interpreter
  id: totrans-9
  prefs:
  - PREF_H2
  stylish: true
  type: TYPE_NORMAL
  zh: 18.1 安装 Python 解释器
- en: You can conveniently download the Python installer from ► [http://​www.​python.​org](http://www.python.org).
    The website is operated by the `Python Software Foundation`, the organization
    that coordinates the further development of Python. On the website, under “Downloads,”
    simply choose the latest Python version for your operating system. We’re working
    with `Python` for `Windows` here in the book, but everything we’ll discuss here
    applies to the `macOS` and `Linux` versions in much the same way. The `Python`
    that you then install is called `CPython`, the “official” Python version, if you
    will, in whose development Python inventor `Guido van Rossum` is involved. In
    addition, there are numerous other Python implementations. There are even Python
    interpreters that are written in Python themselves! `CPython`, on the other hand,
    was developed in the `C` programming language. And it is exactly this `CPython`
    that you are downloading now, even though it is not listed under this name on
    the ► [python.​org](http://python.org) website.
  id: totrans-10
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 你可以方便地从 ► [http://www.python.org](http://www.python.org) 下载 Python 安装程序。该网站由
    `Python Software Foundation` 运营，后者是负责协调 Python 进一步开发的组织。在该网站的“Downloads”栏目下，选择适合你操作系统的最新
    Python 版本即可。在本书中，我们使用的是适用于 `Windows` 的 `Python`，但我们在这里讨论的内容同样适用于 `macOS` 和 `Linux`
    版本。你安装的 `Python` 被称为 `CPython`，可以说是“官方”的 Python 版本，Python 的发明者 `Guido van Rossum`
    也参与了它的开发。此外，还有许多其他的 Python 实现，甚至有些 Python 解释器是用 Python 自己编写的！另一方面，`CPython` 是用
    `C` 编程语言开发的。而你现在下载的正是这个 `CPython`，尽管在 ► [python.org](http://python.org) 网站上它没有以这个名称列出。
- en: When the download is complete, run the installer and follow the instructions
    on the screen. Make a note of the path where `Python` will be installed. You do
    not need to change anything in the default settings that the setup program provides.
    The installation is usually complete within a few minutes.
  id: totrans-11
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 下载完成后，运行安装程序并按照屏幕上的指示进行操作。记下 Python 将安装到的路径。你无需更改安装程序提供的默认设置。安装通常会在几分钟内完成。
- en: By the way, `CPython` only exists in English, which means that all messages,
    warnings, and other output are only generated in English; the Python programming
    language also uses only English terms. In this respect, you didn’t miss the dialog
    where you can select the language during installation, because there isn’t one!
    Apart from that, it is recommended to install the English version of all tools
    anyway, because this makes it much easier to search for help on the Internet if
    you don’t understand an error message or want to find out how to perform a certain
    operation with the tool.
  id: totrans-12
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 顺便提一下，`CPython` 仅以英文存在，这意味着所有的消息、警告和其他输出都仅以英文显示；Python 编程语言也只使用英文术语。在这方面，你并没有错过安装时可以选择语言的对话框，因为根本没有这个选项！除此之外，建议你还是安装所有工具的英文版本，因为如果你不理解错误消息，或者想了解如何使用某个工具执行某项操作时，使用英文版可以更容易在互联网上查找帮助。
- en: After the installation you are ready to go. If you change to the directory where
    Python has been installed, you can invoke the `Python` program there. A window
    will open that looks like the one in ◘ Fig. [18.1](#Fig1).![](../images/474412_1_En_18_Chapter/474412_1_En_18_Fig1_HTML.jpg)
  id: totrans-13
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 安装完成后，您就可以开始使用了。如果您切换到Python安装目录，您可以在该位置调用`Python`程序。一个窗口将打开，看起来像图◘[18.1](#Fig1)。![](../images/474412_1_En_18_Chapter/474412_1_En_18_Fig1_HTML.jpg)
