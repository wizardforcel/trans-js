  id: totrans-18
  prefs: []
  stylish: true
  type: TYPE_NORMAL
  zh: 除了这种交互模式，Python当然还提供了脚本模式，允许我们编写和运行更长的程序。Python代码文件通常具有扩展名`**.py**`。因此，如果您有一个程序`myprogram.py`并想要运行它，您需要在操作系统的终端/控制台中进入Python目录并输入：
- en: '`python myprogram.py`当然，使用集成开发环境比直接使用Python解释器更方便。Python以`IDLE`的形式提供了这样的环境。然而，即使它支持语法高亮等功能，它也相当基础。您可以在◘图`[18.2](#Fig2)`中获取`IDLE`的印象。在接下来的部分，我们将使用`PyCharm`，这是一个更强大的开发环境，我们将在下一步进行安装。![](../images/474412_1_En_18_Chapter/474412_1_En_18_Fig2_HTML.jpg)'
  id: totrans-19
