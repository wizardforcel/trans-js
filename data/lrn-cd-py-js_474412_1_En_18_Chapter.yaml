  zh: 这就是`Python console`。它允许您在`interactive mode`中运行Python，即输入语句并直接执行（如果您不再记得交互模式和脚本模式之间的区别，请滚回►第`[9](474412_1_En_9_Chapter.xhtml)`章）。控制台处理的一个命令是`**quit()**`；它退出Python控制台并关闭窗口。
