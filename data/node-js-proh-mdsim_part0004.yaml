- en: 'Book Introduction: NODE.JS'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书简介：NODE.JS
- en: Welcome to "Node.js Programming Made Simple - A Beginner's Guide to Programming."
    This comprehensive book is designed to help beginners learn and master the art
    of programming using Node.js. Whether you have prior programming experience or
    are completely new to the world of coding, this book will provide you with a solid
    foundation to build your skills and develop robust applications with Node.js.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《Node.js 编程简易教程 - 初学者编程指南》。本书内容全面，旨在帮助初学者学习并掌握使用 Node.js 进行编程的技巧。无论你是否有编程经验，或是完全新手，本书都将为你提供扎实的基础，帮助你培养技能并使用
    Node.js 开发强大的应用程序。
- en: In this book, we will explore the fundamental concepts of Node.js and guide
    you through the process of setting up your Node.js environment. We'll cover essential
    JavaScript concepts that are crucial for understanding Node.js development. You'll
    learn how to work with Node.js modules and utilize the vast ecosystem of NPM (Node
    Package Manager) to enhance your applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将探索 Node.js 的基本概念，并指导你设置 Node.js 环境。我们还将介绍理解 Node.js 开发所必需的 JavaScript
    基础知识。你将学习如何使用 Node.js 模块，并利用广泛的 NPM（Node 包管理器）生态系统来增强你的应用程序。
- en: As we progress, we'll delve into practical aspects such as working with file
    systems and streams, building web applications using Node.js, and leveraging the
    popular Express.js framework for web development. Database integration is a crucial
    aspect of modern applications, and we'll explore how to connect Node.js with various
    databases.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着进展，我们将深入实践内容，如如何操作文件系统和流，使用 Node.js 构建 Web 应用程序，并利用流行的 Express.js 框架进行 Web
    开发。数据库集成是现代应用程序的重要组成部分，我们将探索如何将 Node.js 与各种数据库进行连接。
- en: One of the key features of Node.js is its asynchronous nature, and we'll dive
    deep into asynchronous programming techniques to harness the full power of Node.js.
    You'll gain insights into debugging and testing Node.js applications effectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js 的一个关键特性是其异步特性，我们将深入探讨异步编程技术，以充分发挥 Node.js 的强大功能。你将学习如何有效地调试和测试 Node.js
    应用程序。
- en: Building RESTful APIs is a common requirement in today's web development landscape,
    and we'll guide you through the process of creating robust APIs with Node.js.
    Additionally, we'll cover topics like authentication and authorization, real-time
    communication using Socket.IO, deploying Node.js applications, and best practices
    to follow while developing Node.js applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 构建 RESTful API 是当今 Web 开发中的常见需求，我们将指导你如何使用 Node.js 创建强大的 API。此外，我们还将讨论诸如身份验证与授权、使用
    Socket.IO 进行实时通信、部署 Node.js 应用程序以及开发 Node.js 应用时应遵循的最佳实践等主题。
- en: Throughout this book, we'll provide examples and code snippets to illustrate
    the concepts discussed, making it easier for you to grasp the material and apply
    it in real-world scenarios. By the end of this book, you'll have a strong foundation
    in Node.js programming and be ready to tackle your own projects with confidence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将提供示例和代码片段来说明所讨论的概念，帮助你更容易地掌握材料，并能够在实际场景中应用它。到本书结束时，你将具备扎实的Node.js编程基础，并能自信地着手自己的项目。
- en: Now, let's dive into the chapters to explore the exciting world of Node.js!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入各章节，探索Node.js的精彩世界！
